name: onix
version: 0.1.0.0
github: "githubuser/onix"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/kogai/onix#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -fwarn-incomplete-patterns
    - -fwarn-incomplete-uni-patterns
  dependencies:
    - mustache == 2.3.1
    - text == 1.2.4.0
    - yaml == 0.11.5.0
    - unordered-containers == 0.2.10.0
    - vector == 0.12.1.2
    - xml-conduit == 1.9.0.0
    - flow== 1.0.21
    - parsec == 3.1.14.0
    - containers == 0.6.2.1
    - transformers == 0.5.6.2
    - mtl == 2.2.2
    - bytestring == 0.10.10.1
    - filepath == 1.4.2.1
    - http-client-tls == 0.3.5.3
    - http-client == 0.6.4.1
    - network-uri == 2.6.3.0
    # vector-0.12.1.2
    # - hashmap == 1.3.3
    # - aeson == 1.4.6.0

executables:
  onix-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
        -Wall
        -fwarn-incomplete-patterns
        -fwarn-incomplete-uni-patterns
    dependencies:
      - onix

tests:
  onix-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - onix
      - HUnit == 1.6.1.0
      - xml-conduit == 1.9.0.0
      - text == 1.2.4.0
      - containers == 0.6.2.1
