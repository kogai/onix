        may still be available elsewhere in the supply chain, and (b) the
        product will not be made available again in this market under the same
        ISBN. Code 07 normally implies that the publisher will not accept
        returns beyond a specified date'
    - 'value': '08'
      'description': 'Inactive'
      'notes': 'The product was active in this market, but is now permanently or
        indefinitely inactive in the sense that the publisher representative
        (local publisher or sales agent) will not accept orders for it, though
        stock may still be available elsewhere in the supply chain. Code 08
        covers both of codes 06 and 07, and may be used where the distinction
        between those values is either unnecessary or meaningless'
    - 'value': '09'
