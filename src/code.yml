      'notes': 'Date from which a supporting resource is available for download. Note
        that this date also implies that it can be immediately displayed to the
        intended audience, unless a From date (code 14) is also supplied and is
        later than the Available from date'
    - 'value': '28'
      'description': 'Available until'
      'notes': 'Date until which a supporting resource is available for download. Note
        that this date does not imply it must be removed from display to the
        intended audience on this date – for this, use Until date (code 15)'
- 'xmlReferenceName': 'ONIX Code List 156 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 156: Cited content type'
  'codes':
    - 'value': '01'
      'description': 'Review'
      'notes': 'The full text of a review in a third-party publication in any medium'
    - 'value': '02'
      'description': 'Bestseller list'
      'notes': ''
    - 'value': '03'
      'description': 'Media mention'
      'notes': 'Other than a review'
    - 'value': '04'
      'description': '‘One locality, one book’ program'
      'notes': '(North America) Inclusion in a program such as ‘Chicago Reads’,
        ‘Seattle Reads’'
- 'xmlReferenceName': 'ONIX Code List 157 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 157: Content source type'
  'codes':
    - 'value': '01'
      'description': 'Printed media'
      'notes': ''
    - 'value': '02'
      'description': 'Website'
      'notes': ''
    - 'value': '03'
      'description': 'Radio'
      'notes': ''
    - 'value': '04'
      'description': 'TV'
      'notes': ''
- 'xmlReferenceName': 'ONIX Code List 158 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 158: Resource content type'
  'codes':
    - 'value': '01'
      'description': 'Front cover'
      'notes': '2D'
    - 'value': '02'
      'description': 'Back cover'
      'notes': '2D'
    - 'value': '03'
      'description': 'Cover / pack'
      'notes': 'Not limited to front or back, including 3D perspective'
    - 'value': '04'
      'description': 'Contributor picture'
      'notes': 'Photograph or portrait of contributor(s)'
    - 'value': '05'
      'description': 'Series image / artwork'
      'notes': ''
    - 'value': '06'
      'description': 'Series logo'
      'notes': ''
    - 'value': '07'
      'description': 'Product image / artwork'
      'notes': ''
    - 'value': '08'
      'description': 'Product logo'
      'notes': ''
    - 'value': '09'
      'description': 'Publisher logo'
      'notes': ''
    - 'value': '10'
      'description': 'Imprint logo'
      'notes': ''
    - 'value': '11'
      'description': 'Contributor interview'
      'notes': ''
    - 'value': '12'
      'description': 'Contributor presentation'
      'notes': 'Contributor presentation and/or commentary'
    - 'value': '13'
      'description': 'Contributor reading'
      'notes': ''
    - 'value': '14'
      'description': 'Contributor event schedule'
      'notes': 'Link to a schedule in iCalendar format'
    - 'value': '15'
      'description': 'Sample content'
      'notes': 'For example: sample chapter text, page images, screenshots'
    - 'value': '16'
      'description': 'Widget'
      'notes': 'A ‘look inside’ feature presented as a small embeddable application'
    - 'value': '17'
      'description': 'Review'
      'notes': 'Review text held in a separate downloadable file, not in the ONIX
        record. Equivalent of code 06 in List 153. Use the <TextContent>
        composite for review quotes carried in the ONIX record. Use the
        <CitedContent> composite for a third-party review which is referenced
        from the ONIX record. Use <SupportingResource> for review text offered
        as a separate file resource for reproduction as part of promotional
        material for the product'
    - 'value': '18'
      'description': 'Other commentary / discussion'
      'notes': ''
    - 'value': '19'
      'description': 'Reading group guide'
      'notes': ''
    - 'value': '20'
      'description': 'Teacher’s guide'
      'notes': 'Incuding associated teacher / instructor resources'
    - 'value': '21'
      'description': 'Feature article'
      'notes': 'Feature article provided by publisher'
    - 'value': '22'
      'description': 'Character ‘interview’'
      'notes': 'Fictional character ‘interview’'
    - 'value': '23'
      'description': 'Wallpaper / screensaver'
      'notes': ''
    - 'value': '24'
      'description': 'Press release'
      'notes': ''
    - 'value': '25'
      'description': 'Table of contents'
      'notes': 'A table of contents held in a separate downloadable file, not in the
        ONIX record. Equivalent of code 04 in List 153. Use the <TextContent>
        composite for a table of contents carried in the ONIX record. Use
        <Supporting Resource> for text offered as a separate file resource'
    - 'value': '26'
      'description': 'Trailer'
      'notes': 'A promotional video (or audio), similar to a movie trailer (sometimes
        referred to as a ‘book trailer’)'
    - 'value': '27'
      'description': 'Cover thumbnail'
      'notes': 'Intended ONLY for transitional use, where ONIX 2.1 records referencing
        existing thumbnail assets of unknown pixel size are being re-expressed
        in ONIX 3.0. Use code 01 for all new cover assets, and where the pixel
        size of older assets is known'
    - 'value': '28'
      'description': 'Full content'
      'notes': 'The full content of the product (or the product itself), supplied for
        example to support full-text search or indexing'
    - 'value': '29'
      'description': 'Full cover'
      'notes': 'Includes cover, back cover, spine and – where appropriate – any flaps'
    - 'value': '30'
      'description': 'Master brand logo'
      'notes': ''
    - 'value': '31'
      'description': 'Description'
      'notes': 'Descriptive text in a separate downloadable file, not in the ONIX
        record. Equivalent of code 03 in List 153. Use the <TextContent>
        composite for descriptions carried in the ONIX record. Use <Supporting
        Resource> for text offered as a separate file resource for reproduction
        as part of promotional material for the product'
    - 'value': '32'
      'description': 'Index'
      'notes': 'Index text held in a separate downloadable file, not in the ONIX
        record. Equivalent of code 15 in List 153. Use the <TextContent>
        composite for index text carried in the ONIX record. Use <Supporting
        Resource> for an index offered as a separate file resource'
    - 'value': '33'
      'description': 'Student’s guide'
      'notes': 'Including associated student / learner resources'
    - 'value': '34'
      'description': 'Publisher’s catalogue'
      'notes': 'For example a PDF or other digital representation of a publisher’s
        ‘new titles’ or range catalogue'
    - 'value': '35'
      'description': 'Online advertisement panel'
      'notes': 'For example a banner ad for the product. Pixel dimensions should
        typically be included in <ResourceVersionFeature>'
    - 'value': '36'
      'description': 'Online advertisement page'
      'notes': 'German ‘Búhnenbild’'
    - 'value': '37'
      'description': 'Promotional event material'
      'notes': 'For example, posters, logos, banners, advertising templates for use in
        connection with a promotional event'
    - 'value': '38'
      'description': 'Digital review copy'
      'notes': 'Availability of a digital review or digital proof copy, may be limited
        to authorised users or account holders'
    - 'value': '39'
      'description': 'Instructional material'
      'notes': 'For example, video showing how to use the product'
    - 'value': '99'
      'description': 'License'
      'notes': 'Link to a license covering permitted usage of the product content.
        Deprecated in favor of <EpubLicense>. This was a temporary workaround in
        ONIX 3.0, and use of <EpubLicense> is strongly preferred'
- 'xmlReferenceName': 'ONIX Code List 159 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 159: Resource mode'
  'codes':
    - 'value': '01'
      'description': 'Application'
      'notes': 'An executable together with data on which it operates'
    - 'value': '02'
      'description': 'Audio'
      'notes': 'A sound recording'
    - 'value': '03'
      'description': 'Image'
      'notes': 'A still image'
    - 'value': '04'
      'description': 'Text'
      'notes': 'Readable text, with or without associated images etc'
    - 'value': '05'
      'description': 'Video'
      'notes': 'Moving images, with or without accompanying sound'
    - 'value': '06'
      'description': 'Multi-mode'
      'notes': 'A website or other supporting resource delivering content in a variety
        of modes'
- 'xmlReferenceName': 'ONIX Code List 16 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 16: Work identifier type code'
  'codes':
    - 'value': '01'
      'description': 'Proprietary'
      'notes': 'Note that <IDTypeName> is required with proprietary identifiers'
    - 'value': '02'
      'description': 'ISBN-10'
      'notes': '10-character ISBN of manifestation of work, when this is the only work
        identifier available – now DEPRECATED in ONIX for Books, except where
        providing historical information for compatibility with legacy systems.
        It should only be used in relation to products published before 2007 –
        when ISBN-13 superseded it – and should never be used as the ONLY
        identifier (it should always be accompanied by the correct GTIN-13 /
        ISBN-13 of the manifestation of the work)'
    - 'value': '06'
      'description': 'DOI'
      'notes': 'Digital Object Identifier (variable length and character set)'
    - 'value': '11'
      'description': 'ISTC'
      'notes': 'International Standard Text Code (16 characters: numerals and letters
        A-F, unhyphenated)'
    - 'value': '15'
      'description': 'ISBN-13'
      'notes': '13-character ISBN of manifestation of work, when this is the only work
        identifier available'
    - 'value': '18'
      'description': 'ISRC'
      'notes': 'International Standard Recording Code'
    - 'value': '32'
      'description': 'GLIMIR'
      'notes': 'Global Library Manifestation Identifier, OCLC’s ‘manifestation
        cluster’ ID'
    - 'value': '33'
      'description': 'OWI'
      'notes': 'OCLC Work Identifier'
- 'xmlReferenceName': 'ONIX Code List 160 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 160: Resource feature type'
  'codes':
    - 'value': '01'
      'description': 'Required credit'
      'notes': 'Credit that must be displayed when a resource is used (eg ‘Photo Jerry
        Bauer’ or ‘© Magnum Photo’). Credit text should be carried in
        <FeatureNote>'
    - 'value': '02'
      'description': 'Caption'
      'notes': 'Explanatory caption that may accompany a resource (eg use to identify
        an author in a photograph). Caption text should be carried in
        <FeatureNote>'
    - 'value': '03'
      'description': 'Copyright holder'
      'notes': 'Copyright holder of resource (indicative only, as the resource can be
        used without consultation). Copyright text should be carried in
        <FeatureNote>'
    - 'value': '04'
      'description': 'Length in minutes'
      'notes': 'Approximate length in minutes of an audio or video resource.
        <FeatureValue> should contain the length of time as an integer number of
        minutes'
    - 'value': '05'
      'description': 'ISNI of resource contributor'
      'notes': 'Use to link resource to a contributor unambiguously, for example with
        Resource Content types 04, 11–14 from List 158, particularly where the
        product has more than a single contributor. <FeatureValue> contains the
        16-digit ISNI'
    - 'value': '06'
      'description': 'Proprietary ID of resource contributor'
      'notes': 'Use to link resource to a contributor unambiguously, for example with
        Resource Content types 04, 11–14 from List 158, particularly where the
        product has more than a single contributor. <FeatureValue> contains the
        proprietary ID, which must match a proprietary ID given in an instance
        of <Contributor>'
- 'xmlReferenceName': 'ONIX Code List 161 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 161: Resource form'
  'codes':
    - 'value': '01'
      'description': 'Linkable resource'
      'notes': 'A resource that may be accessed by a hyperlink. The current host (eg
        the ONIX sender, who may be the publisher) will provide ongoing hosting
        services for the resource for the active life of the product (or at
        least until the Until Date specified in <ContentDate>). The ONIX
        recipient may embed the URL in a consumer facing-website (eg as the src
        attribute in an <img> link), and need not host an independent copy of
        the resource'
    - 'value': '02'
      'description': 'Downloadable file'
      'notes': 'A file that may be downloaded on demand for third-party use. The ONIX
        sender will host a copy of the resource until the specified Until Date,
        but only for the ONIX recipient’s direct use. The ONIX recipient should
        download a copy of the resource, and must host an independent copy of
        the resource if it is used on a consumer-facing website. Special
        attention should be paid to the ‘Last Updated’ <ContentDate> to ensure
        the independent copy of the resource is kept up to date'
    - 'value': '03'
      'description': 'Embeddable application'
      'notes': 'An application which is supplied in a form which can be embedded into
        a third-party webpage. As type 02, except the resource contains active
        content such as JavaScript, Flash, etc'
- 'xmlReferenceName': 'ONIX Code List 162 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 162: Resource version
    feature type'
  'codes':
    - 'value': '01'
      'description': 'File format'
      'notes': 'Resource Version Feature Value carries a code from List 178'
    - 'value': '02'
      'description': 'Image height in pixels'
      'notes': 'Resource Version Feature Value carries an integer'
    - 'value': '03'
      'description': 'Image width in pixels'
      'notes': 'Resource Version Feature Value carries an integer'
    - 'value': '04'
      'description': 'Filename'
      'notes': 'Resource Version Feature Value carries the filename of the supporting
        resource'
    - 'value': '05'
      'description': 'Approximate download file size in megabytes'
      'notes': 'Resource Version Feature Value carries a decimal number only,
        suggested no more than 2 significant digits (eg 1.7, not 1.7462)'
    - 'value': '06'
      'description': 'MD5 hash value'
      'notes': 'MD5 hash value of the resource file. <ResourceVersionFeatureValue>
        should contain the 128-bit digest value (as 32 hexadecimal digits). Can
        be used as a cryptographic check on the integrity of a resource after it
        has been retrieved'
    - 'value': '07'
      'description': 'Exact download file size in bytes'
      'notes': 'Resource Version Feature Value carries a integer number only (eg
        1831023)'
    - 'value': '08'
      'description': 'SHA-256 hash value'
      'notes': 'SHA-256 hash value of the resource file. <ResourceVersionFeatureValue>
        should contain the 256-bit digest value (as 64 hexadecimal digits). Can
        be used as a cryptographic check on the integrity of a resource after it
        has been retrieved'
- 'xmlReferenceName': 'ONIX Code List 163 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 163: Publishing date role'
  'codes':
    - 'value': '01'
      'description': 'Publication date'
      'notes': 'Nominal date of publication'
    - 'value': '02'
      'description': 'Embargo date'
      'notes': 'If there is an embargo on retail sales in this market before a certain
        date, the date from which the embargo is lifted and retail sales are
        permitted'
    - 'value': '09'
      'description': 'Public announcement date'
      'notes': 'Date when a new product may be announced to the general public'
    - 'value': '10'
      'description': 'Trade announcement date'
      'notes': 'Date when a new product may be announced for trade only'
    - 'value': '11'
      'description': 'Date of first publication'
      'notes': 'Date when the work incorporated in a product was first published'
    - 'value': '12'
      'description': 'Last reprint date'
      'notes': 'Date when a product was last reprinted'
    - 'value': '13'
      'description': 'Out-of-print / deletion date'
      'notes': 'Date when a product was (or will be) declared out-of-print or deleted'
    - 'value': '16'
      'description': 'Last reissue date'
      'notes': 'Date when a product was last reissued'
    - 'value': '19'
      'description': 'Publication date of print counterpart'
      'notes': 'Date of publication of a printed book which is the print counterpart
        to a digital edition'
    - 'value': '20'
      'description': 'Date of first publication in original language'
      'notes': 'Year when the original language version of work incorporated in a
        product was first published (note, use only when different from code
        11)'
    - 'value': '21'
      'description': 'Forthcoming reissue date'
      'notes': 'Date when a product will be reissued'
    - 'value': '22'
      'description': 'Expected availability date after temporary withdrawal'
      'notes': 'Date when a product that has been temporary withdrawn from sale or
        recalled for any reason is expected to become available again, eg after
        correction of quality or technical issues'
    - 'value': '23'
      'description': 'Review embargo date'
      'notes': 'Date from which reviews of a product may be published eg in newspapers
        and magazines or online. Provided to the book trade for information
        only: newspapers and magazines are not expected to be recipients of ONIX
        metadata'
    - 'value': '25'
      'description': 'Publisher’s reservation order deadline'
      'notes': 'Latest date on which an order may be placed with the publisher for
        guaranteed delivery prior to the publication date. May or may not be
        linked to a special reservation or pre-publication price'
    - 'value': '26'
      'description': 'Forthcoming reprint date'
      'notes': 'Date when a product will be reprinted'
    - 'value': '27'
      'description': 'Preorder embargo date'
      'notes': 'Earliest date a retail ‘preorder’ can be placed (where this is
        distinct from the public announcement date). In the absence of a
        preorder embargo, advance orders can be placed as soon as metadata is
        available to the consumer (this would be the public announcement date,
        or in the absence of a public announcement date, the earliest date
        metadata is available to the retailer)'
    - 'value': '28'
      'description': 'Transfer date'
      'notes': 'Date of acquisition of product by new publisher (use with publishing
        roles 09 and 13)'
    - 'value': '29'
      'description': 'Date of production'
      'notes': 'For an audiovisual work (eg on DVD)'
- 'xmlReferenceName': 'ONIX Code List 164 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 164: Work relation code'
  'codes':
    - 'value': '01'
      'description': 'Manifestation of'
      'notes': 'Product X is or includes a manifestation of work Y'
    - 'value': '02'
      'description': 'Derived from'
      'notes': 'Product X is or includes a manifestation of a work derived (directly)
        from related work Y in one or more of the ways specified in ISTC rules.
        This relation type is intended to enable products with a common ‘parent’
        work to be linked without specifying the precise nature of their
        derivation'
    - 'value': '03'
      'description': 'Related work is derived from this'
      'notes': 'Product X is a manifestation of a work from which related work Y is
        (directly) derived in one or more of the ways specified in ISTC rules
        (reciprocal of code 02)'
    - 'value': '04'
      'description': 'Other work in same collection'
      'notes': 'Product X is a manifestation of a work in the same collection as
        related work Y'
    - 'value': '05'
      'description': 'Other work by same contributor'
      'notes': 'Product X is a manifestation of a work by the same contributor(s) as
        related work Y'
- 'xmlReferenceName': 'ONIX Code List 165 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 165: Supplier own code type'
  'codes':
    - 'value': '01'
      'description': 'Supplier’s sales classification'
      'notes': 'A rating applied by a supplier (typically a wholesaler) to indicate
        its assessment of the expected or actual sales performance of a product'
    - 'value': '02'
      'description': 'Supplier’s bonus eligibility'
      'notes': 'A supplier’s coding of the eligibility of a product for a bonus scheme
        on overall sales'
    - 'value': '03'
      'description': 'Publisher’s sales classification'
      'notes': 'A rating applied by the publisher to indicate a sales category (eg
        backlist/frontlist, core stock etc). Use only when the publisher is not
        the ‘supplier’'
    - 'value': '04'
      'description': 'Supplier’s pricing restriction classification'
      'notes': 'A classification applied by a supplier to a product sold on Agency
        terms, to indicate that retail price restrictions are applicable'
    - 'value': '05'
      'description': 'Supplier’s sales expectation'
      'notes': 'Code is the ISBN of another book that had sales (both in terms of copy
        numbers and customer profile) comparable to that the distributor or
        supplier estimates for the product. <SupplierCodeValue> must be an
        ISBN-13 or GTIN-13'
    - 'value': '06'
      'description': 'Publisher’s sales expectation'
      'notes': 'Code is the ISBN of another book that had sales (both in terms of copy
        numbers and customer profile) comparable to that the publisher estimates
        for the product. <SupplierCodeValue> must be an ISBN-13 or GTIN-13'
- 'xmlReferenceName': 'ONIX Code List 166 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 166: Supply date role'
  'codes':
    - 'value': '02'
      'description': 'Embargo date'
      'notes': 'If there is an embargo on retail sales before a certain date, the date
        from which the embargo is lifted and retail sales are permitted'
    - 'value': '08'
      'description': 'Expected availability date'
      'notes': 'The date on which physical stock is expected to be available to be
        shipped to retailers, or a digital product is expected to be released by
        the publisher or digital asset distributor to retailers or their retail
        platform providers'
    - 'value': '18'
      'description': 'Last date for returns'
      'notes': 'Last date when returns will be accepted, generally for a product which
        is being remaindered or put out of print'
    - 'value': '25'
      'description': 'Reservation order deadline'
      'notes': 'Latest date on which an order may be placed for guaranteed delivery
        prior to the publication date. May or may not be linked to a special
        reservation or pre-publication price'
    - 'value': '50'
      'description': 'New supplier start date'
      'notes': 'First date on which the supplier specified in <NewSupplier> will
        accept orders. Note the first date would typically be the day after the
        old supplier end date, but they may overlap if there is an agreement to
        forward any orders between old and new supplier for fulfillment'
    - 'value': '51'
      'description': 'Supplier end date'
      'notes': 'Last date on which the supplier specified in <Supplier> will accept
        orders. New supplier should be specified where available. Note last date
        would typically be the day before the new supplier start date, but they
        may overlap if there is an agreement to forward any orders between old
        and new supplier for fulfillment'
- 'xmlReferenceName': 'ONIX Code List 167 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 167: Price condition type'
  'codes':
    - 'value': '00'
      'description': 'No conditions'
      'notes': 'Allows positive indication that there are no conditions (the default
        if <PriceCondition> is omitted)'
    - 'value': '01'
      'description': 'Includes updates'
      'notes': 'Purchase at this price includes specified updates'
    - 'value': '02'
      'description': 'Must also purchase updates'
      'notes': 'Purchase at this price requires commitment to purchase specified
        updates, not included in price'
    - 'value': '03'
      'description': 'Updates available'
      'notes': 'Updates may be purchased separately, no minimum commitment required'
    - 'value': '05'
      'description': 'Linked prior purchase price'
      'notes': 'Purchase at this price requires prior purchase of other product'
    - 'value': '06'
      'description': 'Linked price'
      'notes': 'Purchase at this price requires simultaneous purchase of other product'
    - 'value': '10'
      'description': 'Rental duration'
      'notes': 'The duration of the rental to which the price applies. Deprecated, use
        <PriceConstraint> instead'
    - 'value': '11'
      'description': 'Rental to purchase'
      'notes': 'Purchase at this price requires prior rental of the product.
        <PriceConditionQuantity> gives minimum prior rental period, and
        <ProductIdentifier> may be used if rental uses a different product
        identifier'
    - 'value': '12'
      'description': 'Rental extension'
      'notes': 'Upgrade to longer rental duration. <PriceConditionQuantity> gives
        minimum prior rental duration, and <ProductIdentifier> may be used if
        rental uses a different product identifier. Separate price constraint
        with time limited licence duration (code 07) specifies the new combined
        rental duration'
- 'xmlReferenceName': 'ONIX Code List 168 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 168: Price condition
    quantity type'
  'codes':
    - 'value': '01'
      'description': 'Time period'
      'notes': 'The price condition quantity represents a time period'
    - 'value': '02'
      'description': 'Number of updates'
      'notes': 'The price condition quantity is a number of updates'
- 'xmlReferenceName': 'ONIX Code List 169 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 169: Quantity unit'
  'codes':
    - 'value': '00'
      'description': 'Units'
      'notes': 'The quantity refers to a unit implied by the quantity type'
    - 'value': '07'
      'description': 'Days'
      'notes': ''
    - 'value': '08'
      'description': 'Weeks'
      'notes': ''
    - 'value': '09'
      'description': 'Months'
      'notes': ''
    - 'value': '10'
      'description': 'Years'
      'notes': ''
- 'xmlReferenceName': 'ONIX Code List 17 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 17: Contributor role code'
  'codes':
    - 'value': 'A01'
      'description': 'By (author)'
      'notes': 'Author of a textual work'
    - 'value': 'A02'
      'description': 'With'
      'notes': 'With or as told to: ‘ghost’ author of a literary work'
    - 'value': 'A03'
      'description': 'Screenplay by'
      'notes': 'Writer of screenplay or script (film or video)'
    - 'value': 'A04'
      'description': 'Libretto by'
      'notes': 'Writer of libretto (opera): see also A31'
    - 'value': 'A05'
      'description': 'Lyrics by'
