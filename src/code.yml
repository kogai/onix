    - 'value': 'PF'
      'description': 'Diary'
      'notes': 'May use product form detail codes P201 to P204 to specify binding'
    - 'value': 'PG'
      'description': 'Frieze'
      'notes': 'Narrow strip-shaped printed sheet used mostly for education or
        children’s products (eg depicting alphabet, number line, procession of
        illustrated characters etc). Usually intended for horizontal display'
    - 'value': 'PH'
      'description': 'Kit'
      'notes': 'Parts for post-purchase assembly'
    - 'value': 'PI'
      'description': 'Sheet music'
      'notes': ''
    - 'value': 'PJ'
      'description': 'Postcard book or pack'
      'notes': ''
    - 'value': 'PK'
      'description': 'Poster'
      'notes': 'Poster for retail sale – see also XF'
    - 'value': 'PL'
      'description': 'Record book'
      'notes': 'Record book (eg ‘birthday book’, ‘baby book’): may use product form
        detail codes P201 to P204 to specify binding'
    - 'value': 'PM'
      'description': 'Wallet or folder'
      'notes': 'Wallet or folder (containing loose sheets etc): it is preferable to
        code the contents and treat ‘wallet’ as packaging (List 80), but if this
        is not possible the product as a whole may be coded as a ‘wallet’'
    - 'value': 'PN'
      'description': 'Pictures or photographs'
      'notes': ''
    - 'value': 'PO'
      'description': 'Wallchart'
      'notes': ''
    - 'value': 'PP'
      'description': 'Stickers'
      'notes': ''
    - 'value': 'PQ'
      'description': 'Plate (lámina)'
      'notes': 'A book-sized (as opposed to poster-sized) sheet, usually in color or
        high quality print'
    - 'value': 'PR'
      'description': 'Notebook / blank book'
      'notes': 'A book with all pages blank for the buyer’s own use: may use product
