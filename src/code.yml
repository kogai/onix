      'notes': 'In the Netherlands (or any other market where similar arrangements
        exist): a reduced fixed price available for a limited time on
        presentation of a voucher or coupon published in a specified medium, eg
        a newspaper. Should be accompanied by Price Type code 13 and additional
        detail in <PriceTypeDescription>, and by validity dates in
        <PriceEffectiveFrom> and <PriceEffectiveUntil> (ONIX 2.1) or in the
        <PriceDate> composite (ONIX 3.0)'
