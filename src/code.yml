- 'xmlReferenceName': 'ONIX Code List 64 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 64: Publishing status'
  'codes':
    - 'value': '00'
      'description': 'Unspecified'
      'notes': 'Status is not specified (as distinct from unknown): the default if the
        <PublishingStatus> element is not sent. Also to be used in applications
        where the element is considered mandatory, but the sender of the ONIX
        message chooses not to pass on status information'
    - 'value': '01'
      'description': 'Cancelled'
      'notes': 'The product was announced, and subsequently abandoned; the
        <PublicationDate> element in ONIX 2.1 or its equivalent in
        <PublishingDate> in ONIX 3.0 must not be sent'
    - 'value': '02'
      'description': 'Forthcoming'
      'notes': 'Not yet published, must be accompanied by the expected date in
        <PublicationDate> in ONIX 2.1, or its equivalent in the <PublishingDate>
        composite in ONIX 3.0'
    - 'value': '03'
      'description': 'Postponed indefinitely'
      'notes': 'The product was announced, and subsequently postponed with no expected
        publication date; the <Publication Date> element in ONIX 2.1, or its
        equivalent as a <PublishingDate> composite in ONIX 3.0, must not be
        sent'
    - 'value': '04'
      'description': 'Active'
      'notes': 'The product was published, and is still active in the sense that the
        publisher will accept orders for it, though it may or may not be
        immediately available, for which see <SupplyDetail>'
    - 'value': '05'
      'description': 'No longer our product'
      'notes': 'Ownership of the product has been transferred to another publisher
        (with details of acquiring publisher if possible in PR.19 (ONIX 2.1) OR
        P.19 (ONIX 3.0))'
    - 'value': '06'
      'description': 'Out of stock indefinitely'
      'notes': 'The product was active, but is now inactive in the sense that (a) the
        publisher cannot fulfill orders for it, though stock may still be
        available elsewhere in the supply chain, and (b) there are no current
        plans to bring it back into stock. Use this code for ‘reprint under
        consideration’. Code 06 does not specifically imply that returns are or
        are not still accepted'
    - 'value': '07'
      'description': 'Out of print'
      'notes': 'The product was active, but is now permanently inactive in the sense
        that (a) the publisher will not accept orders for it, though stock may
        still be available elsewhere in the supply chain, and (b) the product
        will not be made available again under the same ISBN. Code 07 normally
        implies that the publisher will not accept returns beyond a specified
        date'
    - 'value': '08'
      'description': 'Inactive'
      'notes': 'The product was active, but is now permanently or indefinitely
        inactive in the sense that the publisher will not accept orders for it,
        though stock may still be available elsewhere in the supply chain. Code
        08 covers both of codes 06 and 07, and may be used where the distinction
        between those values is either unnecessary or meaningless'
    - 'value': '09'
      'description': 'Unknown'
      'notes': 'The sender of the ONIX record does not know the current publishing
        status'
    - 'value': '10'
      'description': 'Remaindered'
      'notes': 'The product is no longer available from the current publisher, under
        the current ISBN, at the current price. It may be available to be traded
        through another channel. A Publishing Status code 10 ‘Remaindered’
        usually but not always means that the publisher has decided to sell off
        excess inventory of the book. Copies of books that are remaindered are
        often made available in the supply chain at a reduced price. However,
        such remainders are often sold under a product identifier that differs
        from the ISBN on the full-priced copy of the book. A Publishing Status
        code 10 ‘Remaindered’ on a given product record may or may not be
        followed by a Publishing Status code 06 ‘Out of Stock Indefinitely’ or
        07 ‘Out of Print’: the practise varies from one publisher to another.
        Some publishers may revert to a Publishing Status code 04 ‘Active’ if a
        desired inventory level on the product in question has subsequently been
        reached. No change in rights should ever be inferred from this (or any
        other) Publishing Status code value'
    - 'value': '11'
      'description': 'Withdrawn from sale'
      'notes': 'Withdrawn, typically for legal reasons or to avoid giving offence'
    - 'value': '12'
      'description': 'Recalled'
      'notes': 'Recalled for reasons of consumer safety. Deprecated, use code 15
        instead'
    - 'value': '13'
      'description': 'Active, but not sold separately'
      'notes': 'The product is published and active but, as a publishing decision, it
        is not sold separately – only in an assembly or as part of a pack.
        Depending on product composition and pricing, it may be saleable
        separately at retail'
    - 'value': '15'
      'description': 'Recalled'
      'notes': 'Recalled for reasons of consumer safety'
    - 'value': '16'
      'description': 'Temporarily withdrawn from sale'
      'notes': 'Withdrawn temporarily, typically for quality or technical reasons. In
        ONIX 3.0, must be accompanied by expected availability date coded ‘22’
        within the <PublishingDate> composite, except in exceptional
        circumstances where no date is known'
    - 'value': '17'
      'description': 'Permanently withdrawn from sale'
      'notes': 'Withdrawn permanently from sale in all markets. Effectively synonymous
        with ‘Out of print’ (code 07), but specific to downloadable and online
        digital products (where no ‘stock’ would remain in the supply chain)'
- 'xmlReferenceName': 'ONIX Code List 65 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 65: Product availability'
  'codes':
    - 'value': '01'
      'description': 'Cancelled'
      'notes': 'Cancelled: product was announced, and subsequently abandoned'
    - 'value': '10'
      'description': 'Not yet available'
      'notes': 'Not yet available (requires expected date, either as
        <ExpectedShipDate> (ONIX 2.1) or as <SupplyDate> with <SupplyDateRole>
        coded ‘08’ (ONIX 3.0), except in exceptional circumstances where no date
        is known)'
    - 'value': '11'
      'description': 'Awaiting stock'
      'notes': 'Not yet available, but will be a stock item when available (requires
        expected date, either as <ExpectedShipDate> (ONIX 2.1) or as
        <SupplyDate> with <SupplyDateRole> coded ‘08’ (ONIX 3.0), except in
        exceptional circumstances where no date is known). Used particularly for
        imports which have been published in the country of origin but have not
        yet arrived in the importing country'
    - 'value': '12'
      'description': 'Not yet available, will be POD'
      'notes': 'Not yet available, to be published as print-on-demand only (requires
        expected date, either as <ExpectedShipDate> (ONIX 2.1) or as
        <SupplyDate> with <SupplyDateRole> coded ‘08’ (ONIX 3.0), except in
        exceptional circumstances where no date is known). May apply either to a
        POD successor to an existing conventional edition, when the successor
        will be published under a different ISBN (normally because different
        trade terms apply); or to a title that is being published as a POD
        original'
    - 'value': '20'
      'description': 'Available'
      'notes': 'Available from us (form of availability unspecified)'
    - 'value': '21'
      'description': 'In stock'
      'notes': 'Available from us as a stock item'
    - 'value': '22'
