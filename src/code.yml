    - 'value': '00'
      'description': 'Undefined'
      'notes': ''
    - 'value': 'AA'
      'description': 'Audio'
      'notes': 'Audio recording – detail unspecified'
    - 'value': 'AB'
      'description': 'Audio cassette'
      'notes': 'Audio cassette (analogue)'
    - 'value': 'AC'
      'description': 'CD-Audio'
      'notes': 'Audio compact disc, in any recording format: use for ‘red book’
        (conventional audio CD) and SACD, and use coding in Product Form Detail
        to specify the format, if required'
    - 'value': 'AD'
      'description': 'DAT'
      'notes': 'Digital audio tape cassette'
    - 'value': 'AE'
      'description': 'Audio disc'
      'notes': 'Audio disc (excluding CD-Audio)'
    - 'value': 'AF'
      'description': 'Audio tape'
