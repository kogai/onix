- 'xmlReferenceName': 'ONIX Code List 153 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 153: Text type'
  'codes':
    - 'value': '01'
      'description': 'Sender-defined text'
      'notes': 'To be used only in circumstances where the parties to an exchange have
        agreed to include text which (a) is not for general distribution, and
        (b) cannot be coded elsewhere. If more than one type of text is sent, it
        must be identified by tagging within the text itself'
    - 'value': '02'
      'description': 'Short description/annotation'
      'notes': 'Limited to a maximum of 350 characters'
    - 'value': '03'
      'description': 'Description'
      'notes': 'Length unrestricted'
    - 'value': '04'
      'description': 'Table of contents'
      'notes': 'Used for a table of contents sent as a single text field, which may or
        may not carry structure expressed as XHTML'
    - 'value': '05'
      'description': 'Flap / cover copy'
      'notes': 'Descriptive blurb taken from the back cover and/or flaps'
    - 'value': '06'
      'description': 'Review quote'
      'notes': 'A quote taken from a review of the product or of the work in question
        where there is no need to take account of different editions'
    - 'value': '07'
      'description': 'Review quote: previous edition'
      'notes': 'A quote taken from a review of a previous edition of the work'
    - 'value': '08'
      'description': 'Review quote: previous work'
      'notes': 'A quote taken from a review of a previous work by the same author(s)
        or in the same series'
    - 'value': '09'
      'description': 'Endorsement'
      'notes': 'A quote usually provided by a celebrity or another author to promote a
        new book, not from a review'
    - 'value': '10'
      'description': 'Promotional headline'
      'notes': 'A promotional phrase which is intended to headline a description of
        the product'
    - 'value': '11'
      'description': 'Feature'
      'notes': 'Text describing a feature of a product to which the publisher wishes
        to draw attention for promotional purposes. Each separate feature should
        be described by a separate repeat, so that formatting can be applied at
        the discretion of the receiver of the ONIX record, or multiple features
        can be described using appropriate XHTML markup'
    - 'value': '12'
      'description': 'Biographical note'
      'notes': 'A note referring to all contributors to a product – NOT linked to a
        single contributor'
    - 'value': '13'
      'description': 'Publisher’s notice'
      'notes': 'A statement included by a publisher in fulfillment of contractual
        obligations, such as a disclaimer, sponsor statement, or legal notice of
        any sort. Note that the inclusion of such a notice cannot and does not
        imply that a user of the ONIX record is obliged to reproduce it'
    - 'value': '14'
      'description': 'Excerpt'
      'notes': 'A short excerpt from the work'
    - 'value': '15'
      'description': 'Index'
      'notes': 'Used for an index sent as a single text field, which may be structured
        using XHTML'
    - 'value': '16'
      'description': 'Short description/annotation for collection'
      'notes': '(of which the product is a part.) Limited to a maximum of 350
        characters'
    - 'value': '17'
      'description': 'Description for collection'
      'notes': '(of which the product is a part.) Length unrestricted'
    - 'value': '18'
      'description': 'New feature'
      'notes': 'As code 11 but used for a new feature of this edition or version'
    - 'value': '19'
      'description': 'Version history'
      'notes': ''
    - 'value': '20'
      'description': 'Open access statement'
      'notes': 'Short summary statement of open access status and any related
        conditions (eg ‘Open access – no commercial use’), primarily for
        marketing purposes. Should always be accompanied by a link to the
        complete license (see <EpubLicense> or code 99 in List 158)'
    - 'value': '21'
      'description': 'Digital exclusivity statement'
      'notes': 'Short summary statement that the product is available only in digital
        formats (eg ‘Digital exclusive’). If a non-digital version is planned,
        <ContentDate> should be used to specify the date when exclusivity will
        end (use content date role code 15). If a non-digital version is
        available, the statement should not be included'
    - 'value': '22'
      'description': 'Official recommendation'
      'notes': 'For example a recommendation or approval provided by a ministry of
        education or other official body. Use <Text> to provide details and
        ideally use <TextSourceCorporate> to name the approver'
    - 'value': '23'
      'description': 'JBPA description'
      'notes': 'Short description in format specified by Japanese Book Publishers
        Association'
    - 'value': '24'
      'description': 'schema.org snippet'
      'notes': 'JSON-LD snippet suitable for use within an HTML <script
        type="application/ld+json"> tag, containing structured metadata suitable
        for use with schema.org'
