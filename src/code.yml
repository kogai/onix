        at the current price. It may be available to be traded through another
        channel, usually at a reduced price'
    - 'value': '11'
      'description': 'Withdrawn from sale'
      'notes': 'Withdrawn from sale in this market, typically for legal reasons or to
        avoid giving offence'
    - 'value': '12'
