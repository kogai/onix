- 'xmlReferenceName': 'ONIX Code List 184 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 184: EU Toy Safety
    Directive hazard warning'
  'codes':
    - 'value': '00'
      'description': 'No warning'
      'notes': 'Use to provide positive indication that no warnings are applicable'
    - 'value': '01'
      'description': 'Carries ‘CE’ logo'
      'notes': ''
    - 'value': '02'
      'description': 'Carries minimum age warning'
      'notes': 'Use to specify age (in years, or years and months). Provide specific
        wording in <ProductFormFeatureDescription>'
    - 'value': '03'
      'description': 'Carries EU Toy Safety Directive ‘Unsuitable for children ages
        0–3’ warning logo'
      'notes': 'Carries logo, and must be accompanied by the default warning ‘Not
        suitable for children under 36 months’ (or its approved equivalent in a
        language other than English, as appropriate), unless specific wording is
        provided in <ProductFormFeatureDescription>. If specific alternative
        wording is carried in <ProductFormFeatureDescription>, this must be used
        in place of the default text'
    - 'value': '04'
