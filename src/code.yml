- 'xmlReferenceName': 'ONIX Code List 1 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 1: Notification or
    update type code'
  'codes':
    - 'value': '01'
      'description': 'Early notification'
      'notes': 'Use for a complete record issued earlier than approximately six months
        before publication'
    - 'value': '02'
      'description': 'Advance notification (confirmed)'
      'notes': 'Use for a complete record issued to confirm advance information
        approximately six months before publication; or for a complete record
        issued after that date and before information has been confirmed from
        the book-in-hand'
    - 'value': '03'
      'description': 'Notification confirmed on publication'
      'notes': 'Use for a complete record issued to confirm advance information at or
        just before actual publication date; or for a complete record issued at
        any later date'
    - 'value': '04'
      'description': 'Update (partial)'
      'notes': 'In ONIX 3.0 only, use when sending a ‘block update’ record. In
        previous ONIX releases, ONIX updating has generally been by complete
        record replacement using code 03, and code 04 is not used'
    - 'value': '05'
      'description': 'Delete'
      'notes': 'Use when sending an instruction to delete a record which was
        previously issued. Note that a Delete instruction should NOT be used
        when a product is cancelled, put out of print, or otherwise withdrawn
        from sale: this should be handled as a change of Publishing status,
        leaving the receiver to decide whether to retain or delete the record. A
        Delete instruction is only used when there is a particular reason to
        withdraw a record completely, eg because it was issued in error'
    - 'value': '08'
      'description': 'Notice of sale'
      'notes': 'Notice of sale of a product, from one publisher to another: sent by
        the publisher disposing of the product'
    - 'value': '09'
      'description': 'Notice of acquisition'
      'notes': 'Notice of acquisition of a product, by one publisher from another:
        sent by the acquiring publisher'
    - 'value': '12'
      'description': 'Update – SupplyDetail only'
      'notes': 'ONIX Books 2.1 supply update – <SupplyDetail> only (not used in ONIX
        3.0)'
    - 'value': '13'
      'description': 'Update – MarketRepresentation only'
      'notes': 'ONIX Books 2.1 supply update – <MarketRepresentation> only (not used
        in ONIX 3.0)'
    - 'value': '14'
      'description': 'Update – SupplyDetail and MarketRepresentation'
      'notes': 'ONIX Books 2.1 supply update – both <SupplyDetail> and
        <MarketRepresentation> (not used in ONIX 3.0)'
    - 'value': '88'
      'description': 'Test update (Partial)'
      'notes': 'ONIX 3.0 only. Record may be processed for test purposes, but data
        should be discarded. Sender must ensure the <RecordReference> matches a
        previously-sent Test record'
    - 'value': '89'
      'description': 'Test record'
      'notes': 'Record may be processed for test purposes, but data should be
        discarded. Sender must ensure the <RecordReference> does not match any
        previously-sent live product record'
- 'xmlReferenceName': 'ONIX Code List 10 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 10: Epublication type code'
  'codes':
    - 'value': '000'
      'description': 'Epublication ‘content package’'
      'notes': 'An epublication viewed as a unique package of content which may be
        converted into any of a number of different types for delivery to the
        consumer. This code is used when an ONIX <Product> record describes the
        content package and lists within the record the different forms in which
        it is available'
    - 'value': '001'
      'description': 'HTML'
      'notes': 'An epublication delivered in a basic, unprotected, HTML format. Do NOT
        use for HTML-based formats which include DRM protection'
    - 'value': '002'
      'description': 'PDF'
      'notes': 'An epublication delivered in a basic, unprotected, PDF format. Do NOT
        use for PDF-based formats which include DRM protection'
    - 'value': '003'
      'description': 'PDF-Merchant'
      'notes': 'An epublication delivered in PDF format, capable of being read in the
        standard Acrobat Reader, and protected by PDF-Merchant DRM features.
        (This format is no longer supported for new applications)'
    - 'value': '004'
      'description': 'Adobe Ebook Reader'
      'notes': 'An epublication delivered in an enhanced PDF format, using Adobe’s
        proprietary EBX DRM, capable of being read in the Adobe Ebook Reader
        software, on any platform which can support this software, which was
        formerly known as Glassbook'
    - 'value': '005'
      'description': 'Microsoft Reader Level 1/Level 3'
      'notes': 'An epublication delivered in an unencrypted Microsoft .LIT format,
        capable of being read in the Microsoft Reader software at any level, on
        any platform which can support this software. (Level 3 differs from
        Level 1 only in that it embeds the name of the original purchaser)'
    - 'value': '006'
      'description': 'Microsoft Reader Level 5'
      'notes': 'An epublication delivered in the Microsoft .LIT format, with full
        encryption, capable of being read in the Microsoft Reader software at
        Level 5, on any platform which can support this software'
    - 'value': '007'
      'description': 'NetLibrary'
      'notes': 'An epublication delivered in a proprietary HTML- or OEBF-based format,
        capable of being read only through subscription to the NetLibrary
        service'
    - 'value': '008'
      'description': 'MetaText'
      'notes': 'An epublication delivered in a proprietary format through a web
        browser, capable of being read only through subscription to the MetaText
        service (the educational division of NetLibrary)'
    - 'value': '009'
      'description': 'MightyWords'
      'notes': 'An epublication delivered in a proprietary PDF-based format, capable
        of being read only through subscription to the MightyWords service'
    - 'value': '010'
      'description': 'eReader (AKA Palm Reader)'
      'notes': 'An epublication delivered in a proprietary HTML-based format, capable
        of being read in reading software which may be used on handheld devices
        using the Palm OS or Pocket PC/Windows CE operating systems'
    - 'value': '011'
      'description': 'Softbook'
      'notes': 'An epublication delivered in a proprietary format capable of being
        read in reading software which is specific to the Softbook hardware
        platform. Also capable of being read on the Softbook’s successor, the
        Gemstar REB 1200'
    - 'value': '012'
      'description': 'RocketBook'
      'notes': 'An epublication delivered in a proprietary .RB format, capable of
        being read in reading software which is specific to the RocketBook
        hardware platform. Also capable of being read on the RocketBook’s
        successor, the Gemstar REB 1100'
    - 'value': '013'
      'description': 'Gemstar REB 1100'
      'notes': 'An epublication delivered in a proprietary .RB format, capable of
        being read in reading software which is specific to the Gemstar REB 1100
        hardware platform. Also capable of being read on the RocketBook with
        some loss of functionality'
    - 'value': '014'
      'description': 'Gemstar REB 1200'
      'notes': 'An epublication delivered in a proprietary format, capable of being
        read in reading software which is specific to the Gemstar REB 1200
        hardware platform. Also capable of being read on the Softbook with some
        loss of functionality'
    - 'value': '015'
      'description': 'Franklin eBookman'
      'notes': 'An epublication delivered in Franklin’s proprietary HTML-based format,
        capable of being read in reading software which is specific to the
        Franklin eBookman platform'
    - 'value': '016'
      'description': 'Books24x7'
      'notes': 'An epublication delivered in a proprietary XML-based format and
        available for online access only through subscription to the Books24x7
        service'
    - 'value': '017'
      'description': 'DigitalOwl'
      'notes': 'An epublication available through DigitalOwl proprietary packaging,
        distribution and DRM software, delivered in a variety of formats across
        a range of platforms'
    - 'value': '018'
      'description': 'Handheldmed'
      'notes': 'An epublication delivered in a proprietary HTML-based format, capable
        of being read in Handheldmed reader software on Palm OS, Windows, and
        EPOC/Psion handheld devices, available only through the Handheldmed
        service'
    - 'value': '019'
      'description': 'WizeUp'
      'notes': 'An epublication delivered in a proprietary ???-based format and
        available for download only through the WizeUp service'
    - 'value': '020'
      'description': 'TK3'
      'notes': 'An epublication delivered in the proprietary TK3 format, capable of
        being read only in the TK3 reader software supplied by Night Kitchen
        Inc, on any platform which can support this software'
    - 'value': '021'
      'description': 'Litraweb'
      'notes': 'An epublication delivered in an encrypted .RTF format, capable of
        being read only in the Litraweb Visor software, and available only from
        Litraweb.com'
    - 'value': '022'
      'description': 'MobiPocket'
      'notes': 'An epublication delivered in a proprietary format, capable of being
        read in the MobiPocket software on PalmOS, WindowsCE /Pocket PC,
        Franklin eBookman, and EPOC32 handheld devices, available through the
        MobiPocket service. Includes Amazon Kindle formats up to and including
        version 7 – but prefer code 031 for version 7, and always use 031 for
        KF8'
    - 'value': '023'
      'description': 'Open Ebook'
      'notes': 'An epublication delivered in the standard distribution format
        specified in the Open Ebook Publication Structure (OEBPS) format and
        capable of being read in any OEBPS-compliant reading system. Includes
        EPUB format up to and including version 2 – but prefer code 029 for EPUB
        2, and always use 029 for EPUB 3'
    - 'value': '024'
      'description': 'Town Compass DataViewer'
      'notes': 'An epublication delivered in a proprietary format, capable of being
        read in Town Compass DataViewer reader software on a Palm OS handheld
        device'
    - 'value': '025'
      'description': 'TXT'
      'notes': 'An epublication delivered in an openly available .TXT format, with
        ASCII or UTF-8 encoding, as used for example in Project Gutenberg'
    - 'value': '026'
      'description': 'ExeBook'
      'notes': 'An epublication delivered as a self-executing file including its own
        reader software, and created with proprietary ExeBook Self-Publisher
        software'
    - 'value': '027'
      'description': 'Sony BBeB'
      'notes': 'An epublication in a Sony proprietary format for use with the Sony
        Reader and LIBRIé reading devices'
    - 'value': '028'
      'description': 'VitalSource Bookshelf'
      'notes': ''
    - 'value': '029'
      'description': 'EPUB'
      'notes': 'An epublication delivered using the Open Publication Structure / OPS
        Container Format standard of the International Digital Publishing Forum
        (IDPF). [This value was originally defined as ‘Adobe Digital Editions’,
        which is not an epublication format but a reader which supports PDF or
        EPUB (IDPF) formats. Since PDF is already covered by code 002, it was
        agreed, and announced to the ONIX listserv in September 2009, that code
        029 should be refined to represent EPUB format]'
    - 'value': '030'
      'description': 'MyiLibrary'
      'notes': ''
    - 'value': '031'
      'description': 'Kindle'
      'notes': 'Amazon proprietary file format derived from Mobipocket format, used
        for Kindle devices and Kindle reader software'
    - 'value': '032'
      'description': 'Google Edition'
      'notes': 'An epublication made available by Google in association with a
        publisher; readable online on a browser-enabled device and offline on
        designated ebook readers'
    - 'value': '033'
      'description': 'Vook'
      'notes': 'An epublication in a proprietary format combining text and video
        content and available to be used online or as a downloadable application
        for a mobile device – see www.vook.com'
    - 'value': '034'
      'description': 'DXReader'
      'notes': 'An epublication in a proprietary format for use with DXReader software'
    - 'value': '035'
      'description': 'EBL'
      'notes': 'An epublication in a format proprietary to the Ebook Library service'
    - 'value': '036'
      'description': 'Ebrary'
      'notes': 'An epublication in a format proprietary to the Ebrary service'
    - 'value': '037'
      'description': 'iSilo'
      'notes': 'An epublication in a proprietary format for use with iSilo software on
        various hardware platforms'
    - 'value': '038'
      'description': 'Plucker'
      'notes': 'An epublication in a proprietary format for use with Plucker reader
        software on Palm and other handheld devices'
    - 'value': '039'
      'description': 'VitalBook'
      'notes': 'A format proprietary to the VitalSource service'
    - 'value': '040'
      'description': 'Book ‘app’ for iOS'
      'notes': 'Epublication packaged as an application for iOS (eg Apple iPhone, iPad
        etc) containing both executable code and content. Content can be
        described with <ProductContentType>'
    - 'value': '041'
      'description': 'Android ‘app’'
      'notes': 'Epublication packaged as an application for Android (eg Android phone
        or tablet) containing both executable code and content. Content can be
        described with <ProductContentType>'
    - 'value': '042'
      'description': 'Other ‘app’'
      'notes': 'Epublication packaged as an application. Technical requirements such
        as target operating system and/or device should be provided in
        <EpubTypeNote>. Content can be described with <ProductContentType>'
    - 'value': '043'
      'description': 'XPS'
      'notes': 'XML Paper Specification format [File extension .xps] for (eg) Blio'
    - 'value': '044'
      'description': 'iBook'
      'notes': 'Apple’s iBook format (a proprietary extension of EPUB), can only be
        read on Apple iOS devices'
    - 'value': '045'
      'description': 'ePIB'
      'notes': 'Proprietary format based on EPUB used by Barnes and Noble for
        fixed-format e-books, readable on NOOK devices and Nook reader software'
    - 'value': '046'
      'description': 'SCORM'
      'notes': 'Sharable Content Object Reference Model, standard content and
        packaging format for e-learning objects'
    - 'value': '047'
      'description': 'EBP'
      'notes': 'E-book Plus (proprietary Norwegian e-book format based on HTML5
        documents packaged within a zipped .ebp file)'
    - 'value': '048'
      'description': 'Page Perfect'
      'notes': 'Proprietary format based on PDF used by Barnes and Noble for
        fixed-format e-books, readable on some NOOK devices and Nook reader
        software'
    - 'value': '098'
      'description': 'Multiple formats'
      'notes': 'Product consists of parts in different formats'
    - 'value': '099'
      'description': 'Unspecified'
      'notes': 'Unknown, or no code yet assigned for this format'
- 'xmlReferenceName': 'ONIX Code List 100 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 100: Discount code type'
  'codes':
    - 'value': '01'
      'description': 'BIC discount group code'
      'notes': 'UK publisher’s or distributor’s discount group code in a format
        specified by BIC to ensure uniqueness'
    - 'value': '02'
      'description': 'Proprietary discount code'
      'notes': 'A publisher’s or supplier’s own code which identifies a trade discount
        category, as specified in <DiscountCodeTypeName>. The actual discount
        for each code is set by trading partner agreement (applies to goods
        supplied on standard trade discounting terms)'
    - 'value': '03'
      'description': 'Boeksoort'
      'notes': 'Terms code used in the Netherlands book trade'
    - 'value': '04'
      'description': 'German terms code'
      'notes': 'Terms code used in German ONIX applications'
    - 'value': '05'
      'description': 'Proprietary commission code'
      'notes': 'A publisher’s or supplier’s own code which identifies a commission
        rate category, as specified in <DiscountCodeTypeName>. The actual
        commission rate for each code is set by trading partner agreement
        (applies to goods supplied on agency terms)'
    - 'value': '06'
      'description': 'BIC commission group code'
      'notes': 'UK publisher’s or distributor’s commission group code in format
        specified by BIC to ensure uniqueness. Format is identical to BIC
        discount group code, but indicates a commission rather than a discount
        (applies to goods supplied on agency terms)'
- 'xmlReferenceName': 'ONIX Code List 101 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 101: Person name identifier type'
  'codes':
    - 'value': '01'
      'description': 'Proprietary'
      'notes': 'Note that <IDTypeName> is required with proprietary identifiers'
    - 'value': '02'
      'description': 'PND'
      'notes': 'Personennamendatei – person name authority file used by Deutsche
        Nationalbibliothek and in other German-speaking countries. See
        http://www.d-nb.de/standardisierung/normdateien/pnd.htm (German) or
        http://www.d-nb.de/eng/standardisierung/normdateien/pnd.htm (English).
        DEPRECATED in favour of the GND'
    - 'value': '04'
      'description': 'LCCN'
      'notes': 'Library of Congress control number assigned to a Library of Congress
        Name Authority record'
    - 'value': '16'
      'description': 'ISNI'
      'notes': 'International Standard Name Identifier. See http://www.isni.org/'
    - 'value': '25'
      'description': 'GND'
      'notes': 'Gemeinsame Normdatei – Joint Authority File in the German-speaking
        countries. See http://www.dnb.de/EN/gnd (English). Combines the PND, SWD
        and GKD into a single authority file, and should be used in preference'
- 'xmlReferenceName': 'ONIX Code List 102 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 102: Sales outlet
    identifier type'
  'codes':
    - 'value': '01'
      'description': 'Proprietary'
      'notes': 'Proprietary list of retail and other end-user sales outlet IDs. Note
        that <IDTypeName> is required with proprietary identifiers'
    - 'value': '02'
      'description': 'BIC sales outlet ID code'
      'notes': 'DEPRECATED – use code 03'
    - 'value': '03'
      'description': 'ONIX retail sales outlet ID code'
      'notes': 'Use with ONIX retail and other end-user sales outlet IDs from List 139'
