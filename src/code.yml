        multiple keywords or keyword phrases are sent, this should be in a
        single instance of the <SubjectHeadingText> element, and it is
        recommended that they should be separated by semi-colons. Use of code B2
        should be very rare: use B2 in preference to code 20 only where it is
        important to show the keyword list is specifically NOT for display to
        purchasers (eg some keywords for a medical textbook may appear offensive
        if displayed out of context)'
    - 'value': 'B3'
