      'notes': 'Year and season (S = 1, 2, 3, 4, with 1 = ‘Spring’)'
    - 'value': '05'
      'description': 'YYYY'
      'notes': 'Year'
    - 'value': '06'
      'description': 'YYYYMMDDYYYYMMDD'
      'notes': 'Spread of exact dates'
    - 'value': '07'
      'description': 'YYYYMMYYYYMM'
      'notes': 'Spread of months'
    - 'value': '08'
      'description': 'YYYYWWYYYYWW'
      'notes': 'Spread of week numbers'
    - 'value': '09'
      'description': 'YYYYQYYYYQ'
      'notes': 'Spread of quarters'
    - 'value': '10'
      'description': 'YYYYSYYYYS'
      'notes': 'Spread of seasons'
    - 'value': '11'
      'description': 'YYYYYYYY'
      'notes': 'Spread of years'
    - 'value': '12'
      'description': 'Text string'
      'notes': 'For complex, approximate or uncertain dates'
    - 'value': '13'
      'description': 'YYYYMMDDThhmm'
      'notes': 'Exact time. Use ONLY when exact times with hour/minute precision are
        relevant. By default, time is local. Alternatively, the time may be
        suffixed with an optional ‘Z’ for UTC times, or with ‘+’ or ‘-’ and an
        hhmm timezone offset from UTC. Times without a timezone are ‘rolling’
        local times, times qualified with a timezone (using Z, + or -) specify a
        particular instant in time'
    - 'value': '14'
      'description': 'YYYYMMDDThhmmss'
      'notes': 'Exact time. Use ONLY when exact times with second precision are
        relevant. By default, time is local. Alternatively, the time may be
        suffixed with an optional ‘Z’ for UTC times, or with ‘+’ or ‘-’ and an
        hhmm timezone offset from UTC. Times without a timezone are ‘rolling’
        local times, times qualified with a timezone (using Z, + or -) specify a
        particular instant in time'
    - 'value': '20'
      'description': 'YYYYMMDD (H)'
      'notes': 'Year month day (Hijri calendar)'
    - 'value': '21'
      'description': 'YYYYMM (H)'
      'notes': 'Year and month (Hijri calendar)'
    - 'value': '25'
      'description': 'YYYY (H)'
      'notes': 'Year (Hijri calendar)'
    - 'value': '32'
      'description': 'Text string (H)'
      'notes': 'For complex, approximate or uncertain dates (Hijri calendar), text
        would usually be in Arabic script'
