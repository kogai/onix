      'notes': 'Exact text of warning must be included in
        <ProductFormFeatureDescription>'
    - 'value': '05'
      'description': 'Carries other text associated with toy safety'
      'notes': 'Exact text (not in itself a warning) must be included in
        <ProductFormFeatureDescription>. May be used either without any warning,
        or as text additional to a warning. Note that if no warnings apply, code
        00 can provide positive indication of this. Example use: ‘Suitable for
        all ages’'
    - 'value': '06'
      'description': 'Material Safety Data Sheet available'
      'notes': 'Material Safety Data Sheet (a document required by the EU Toy Safety
        Directive) available online, typically as a PDF file or similar.
        <ProductFormFeatureDescription> must carry the URL of the document'
    - 'value': '07'
      'description': 'Declaration of Conformity available'
      'notes': 'Declaration of Conformity (the document that backs up the CE mark)
        available online, typically as a PDF file or similar.
        <ProductFormFeatureDescription> must carry the URL of the document'
