- 'xmlReferenceName': 'ONIX Code List 71 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 71: Sales restriction type code'
  'codes':
    - 'value': '00'
      'description': 'Unspecified – see text'
      'notes': 'Restriction must be described in <SalesRestrictionDetail> (ONIX 2.1)
        or <SalesRestrictionNote> (ONIX 3.0)'
    - 'value': '01'
      'description': 'Retailer exclusive / own brand'
      'notes': 'For sale only through designated retailer. Retailer must be identified
        or named in an instance of the <SalesOutlet> composite. Use only when it
        is not possible to assign the more explicit code 04 or 05'
    - 'value': '02'
      'description': 'Office supplies edition'
      'notes': 'For editions sold only though office supplies wholesalers. Retailer(s)
        and/or distributor(s) may be identified or named in an instance of the
        <SalesOutlet> composite'
    - 'value': '03'
      'description': 'Internal publisher use only: do not list'
      'notes': 'For an ISBN that is assigned for a publisher’s internal purposes'
    - 'value': '04'
      'description': 'Retailer exclusive'
      'notes': 'For sale only through designated retailer, though not under retailer’s
        own brand/imprint. Retailer must be identified or named in an instance
        of the <SalesOutlet> composite'
    - 'value': '05'
      'description': 'Retailer own brand'
      'notes': 'For sale only through designated retailer under retailer’s own
        brand/imprint. Retailer must be identified or named in an instance of
        the <SalesOutlet> composite'
    - 'value': '06'
      'description': 'Library edition'
      'notes': 'For sale to libraries only; not for sale through retail trade'
    - 'value': '07'
      'description': 'Schools only edition'
      'notes': 'For sale directly to schools only; not for sale through retail trade'
    - 'value': '08'
      'description': 'Indiziert'
      'notes': 'Indexed for the German market – in Deutschland indiziert'
    - 'value': '09'
      'description': 'Not for sale to libraries'
      'notes': 'Expected to apply in particular to digital products for consumer sale
        where the publisher does not permit the product to be supplied to
        libraries who provide an ebook loan service'
    - 'value': '10'
      'description': 'News outlet edition'
      'notes': 'For editions sold only through newsstands/newsagents'
    - 'value': '11'
      'description': 'Retailer exception'
      'notes': 'Not for sale through designated retailer. Retailer must be identified
        or named in an instance of the <SalesOutlet> composite'
    - 'value': '12'
      'description': 'Not for sale to subscription services'
      'notes': 'Not for sale to organisations or services offering consumers
        subscription access to a library of books'
    - 'value': '13'
      'description': 'Subscription services only'
      'notes': 'Restricted to organisations or services offering consumers
        subscription access to a library of books'
    - 'value': '14'
      'description': 'Not for retail online'
      'notes': 'Exclusive to bricks-and-mortar retail outlets'
    - 'value': '15'
      'description': 'Online retail only'
      'notes': 'Exclusive to online retail outlets'
