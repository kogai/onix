    - 'value': 'FE'
      'description': 'Filmstrip'
      'notes': ''
    - 'value': 'FF'
      'description': 'Film'
      'notes': 'Continuous movie film as opposed to filmstrip'
    - 'value': 'FZ'
      'description': 'Other film or transparency format'
      'notes': 'Other film or transparency format not specified by FB to FF'
    - 'value': 'MA'
      'description': 'Microform'
      'notes': 'Microform – detail unspecified'
    - 'value': 'MB'
      'description': 'Microfiche'
      'notes': ''
    - 'value': 'MC'
      'description': 'Microfilm'
      'notes': 'Roll microfilm'
    - 'value': 'MZ'
      'description': 'Other microform'
      'notes': 'Other microform not specified by MB or MC'
    - 'value': 'PA'
