    - 'value': 'AG'
      'description': 'MiniDisc'
      'notes': 'Sony MiniDisc format'
    - 'value': 'AH'
      'description': 'CD-Extra'
      'notes': 'Audio compact disc with part CD-ROM content, also termed CD-Plus or
        Enhanced-CD: use for ‘blue book’ and ‘yellow/red book’ two-session
        discs'
    - 'value': 'AI'
      'description': 'DVD Audio'
      'notes': ''
    - 'value': 'AJ'
      'description': 'Downloadable audio file'
      'notes': 'Audio recording downloadable online'
    - 'value': 'AK'
      'description': 'Pre-recorded digital audio player'
      'notes': 'For example, Playaway audiobook and player: use coding in Product Form
        Detail to specify the recording format, if required'
    - 'value': 'AL'
      'description': 'Pre-recorded SD card'
      'notes': 'For example, Audiofy audiobook chip'
    - 'value': 'AZ'
      'description': 'Other audio format'
      'notes': 'Other audio format not specified by AB to AL'
    - 'value': 'BA'
      'description': 'Book'
      'notes': 'Book – detail unspecified'
    - 'value': 'BB'
      'description': 'Hardback'
      'notes': 'Hardback or cased book'
    - 'value': 'BC'
      'description': 'Paperback / softback'
      'notes': 'Paperback or other softback book'
    - 'value': 'BD'
      'description': 'Loose-leaf'
      'notes': 'Loose-leaf book'
    - 'value': 'BE'
      'description': 'Spiral bound'
      'notes': 'Spiral, comb or coil bound book'
    - 'value': 'BF'
      'description': 'Pamphlet'
      'notes': 'Pamphlet or brochure, stapled; German ‘geheftet’. Includes low-extent
        wire-stitched books bound without a distinct spine (eg many comic
        books)'
    - 'value': 'BG'
      'description': 'Leather / fine binding'
      'notes': ''
    - 'value': 'BH'
      'description': 'Board book'
      'notes': 'Child’s book with all pages printed on board'
    - 'value': 'BI'
      'description': 'Rag book'
      'notes': 'Child’s book with all pages printed on textile'
    - 'value': 'BJ'
      'description': 'Bath book'
      'notes': 'Child’s book printed on waterproof material'
    - 'value': 'BK'
      'description': 'Novelty book'
      'notes': 'A book whose novelty consists wholly or partly in a format which
        cannot be described by any other available code – a ‘conventional’
        format code is always to be preferred; one or more Product Form Detail
        codes, eg from the B2nn group, should be used whenever possible to
        provide additional description'
    - 'value': 'BL'
      'description': 'Slide bound'
      'notes': 'Slide bound book'
    - 'value': 'BM'
      'description': 'Big book'
      'notes': 'Extra-large format for teaching etc; this format and terminology may
        be specifically UK; required as a top-level differentiator'
    - 'value': 'BN'
      'description': 'Part-work (fascículo)'
      'notes': 'A part-work issued with its own ISBN and intended to be collected and
        bound into a complete book'
    - 'value': 'BO'
      'description': 'Fold-out book or chart'
      'notes': 'Concertina-folded book or chart, designed to fold to pocket or regular
        page size: use for German ‘Leporello’'
    - 'value': 'BP'
      'description': 'Foam book'
      'notes': 'A children’s book whose cover and pages are made of foam'
    - 'value': 'BZ'
      'description': 'Other book format'
      'notes': 'Other book format or binding not specified by BB to BP'
    - 'value': 'CA'
      'description': 'Sheet map'
      'notes': 'Sheet map – detail unspecified'
    - 'value': 'CB'
      'description': 'Sheet map, folded'
      'notes': ''
    - 'value': 'CC'
      'description': 'Sheet map, flat'
      'notes': ''
    - 'value': 'CD'
      'description': 'Sheet map, rolled'
