- 'xmlReferenceName': 'ONIX Code List 85 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 85: Bible purpose'
  'codes':
    - 'value': 'AW'
      'description': 'Award'
      'notes': 'A Bible (or selected Biblical text) designed for presentation from a
        religious organization'
    - 'value': 'BB'
      'description': 'Baby'
      'notes': 'A Bible (or selected Biblical text) designed to be a gift to
        commemorate a child’s birth'
    - 'value': 'BR'
      'description': 'Bride'
      'notes': 'A special gift Bible (or selected Biblical text) designed for the
        bride on her wedding day. Usually white'
    - 'value': 'CF'
      'description': 'Confirmation'
      'notes': 'A Bible (or selected Biblical text) designed to be used in the
        confirmation reading or as a gift to a confirmand'
    - 'value': 'CH'
      'description': 'Children’s'
      'notes': 'A text Bible (or selected Biblical text) designed in presentation and
        readability for a child'
    - 'value': 'CM'
      'description': 'Compact'
      'notes': 'A small Bible (or selected Biblical text) with a trim height of five
        inches or less'
    - 'value': 'CR'
      'description': 'Cross-reference'
      'notes': 'A Bible (or selected Biblical text) which includes text conveying
        cross-references to related scripture passages'
    - 'value': 'DR'
      'description': 'Daily readings'
      'notes': 'A Bible (or selected Biblical text) laid out to provide readings for
        each day of the year'
    - 'value': 'DV'
      'description': 'Devotional'
      'notes': 'A Bible (or selected Biblical text) containing devotional content
        together with the scripture'
    - 'value': 'FM'
      'description': 'Family'
      'notes': 'A Bible (or selected Biblical text) containing family record pages
        and/or additional study material for family devotion'
    - 'value': 'GT'
      'description': 'General/Text'
      'notes': 'A standard Bible (or selected Biblical text) of any version with no
        distinguishing characteristics beyond the canonical text'
    - 'value': 'GF'
      'description': 'Gift'
      'notes': 'A Bible (or selected Biblical text) designed for gift or presentation,
        often including a presentation page'
    - 'value': 'LP'
      'description': 'Lectern/Pulpit'
      'notes': 'A large Bible (or selected Biblical text) with large print designed
        for use in reading scriptures in public worship from either the pulpit
        or lectern'
    - 'value': 'MN'
      'description': 'Men’s'
      'notes': 'A Bible (or selected Biblical text) especially designed with helps and
        study guides oriented to the adult male'
    - 'value': 'PS'
      'description': 'Primary school'
      'notes': 'A Bible (or selected Biblical text) designed for use in primary school'
    - 'value': 'PW'
      'description': 'Pew'
      'notes': 'Usually inexpensive but sturdy, a Bible (or selected Biblical text)
