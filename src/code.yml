        accompanied by a ‘normal’ price'
    - 'value': '08'
      'description': 'Promotional offer price'
      'notes': 'Temporary ‘Special offer’ price. Must be accompanied by
        <PriceEffectiveFrom> and <PriceEffectiveUntil> dates (or equivalent
