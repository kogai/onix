        usage'
    - 'value': '03'
      'description': 'Words'
      'notes': 'Maximum number of words in a permitted extract for a specified usage'
    - 'value': '04'
      'description': 'Pages'
      'notes': 'Maximum number of pages in a permitted extract for a specified usage'
    - 'value': '05'
      'description': 'Percentage'
      'notes': 'Maximum percentage of total content in a permitted extract for a
        specified usage'
    - 'value': '06'
      'description': 'Devices'
      'notes': 'Maximum number of devices in ‘share group’'
    - 'value': '07'
      'description': 'Concurrent users'
      'notes': 'Maximum number of concurrent users. NB where the number of concurrent
        users is specifically not limited, set the number of concurrent users to
        zero'
    - 'value': '08'
      'description': 'Percentage per time period'
      'notes': 'Maximum percentage of total content which may be used in a specified
        usage per time period; the time period being specified as another
        EpubUsageQuantity'
    - 'value': '09'
      'description': 'Days'
      'notes': 'Maximum time period in days (beginning from product purchase or
        activation)'
    - 'value': '13'
      'description': 'Weeks'
      'notes': 'Maximum time period in weeks'
    - 'value': '14'
      'description': 'Months'
      'notes': 'Maximum time period in months'
    - 'value': '27'
      'description': 'Days (fixed start)'
      'notes': 'Maximum time period in days (beginning from the product publication
        date). In effect, this defines a fixed end date for the license
        independent of the purchase or activation date'
    - 'value': '28'
      'description': 'Weeks (fixed start)'
      'notes': 'Maximum time period in weeks'
    - 'value': '29'
      'description': 'Months (fixed start)'
      'notes': 'Maximum time period in months'
    - 'value': '10'
      'description': 'Times'
      'notes': 'Maximum number of times a specified usage event may occur (in the
        lifetime of the product)'
    - 'value': '22'
      'description': 'Times per day'
      'notes': 'Maximum frequency a specified usage event may occur (per day)'
    - 'value': '23'
      'description': 'Times per month'
      'notes': 'Maximum frequency a specified usage event may occur (per month)'
    - 'value': '24'
      'description': 'Times per year'
      'notes': 'Maximum frequency a specified usage event may occur (per year)'
    - 'value': '21'
      'description': 'Dots per inch'
      'notes': 'Maximum resolution of printed or copy/pasted extracts'
    - 'value': '26'
      'description': 'Dots per cm'
      'notes': 'Maximum resolution of printed or copy/pasted extracts'
    - 'value': '11'
      'description': 'Allowed usage start page'
      'notes': 'Page number where allowed usage begins. <Quantity> should contain an
        absolute page number, counting the cover as page 1. (This type of page
        numbering should not be used where the e-publication has no fixed
        pagination). Use with (max number of) Pages, Percentage of content, or
        End page to specify pages allowed in Preview'
    - 'value': '12'
      'description': 'Allowed usage end page'
      'notes': 'Page number at which allowed usage ends. <Quantity> should contain an
        absolute page number, counting the cover as page 1. (This type of page
        numbering should not be used where the e-publication has no fixed
        pagination). Use with Start page to specify pages allowed in a preview'
- 'xmlReferenceName': 'ONIX Code List 148 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 148: Collection type'
  'codes':
    - 'value': '00'
      'description': 'Unspecified (default)'
      'notes': 'Collection type is not determined'
    - 'value': '10'
      'description': 'Publisher collection'
      'notes': 'The collection is a bibliographic collection (eg a series or set (Fr.
        série)) defined and identified by a publisher, either on the product
        itself or in product information supplied by the publisher. The books in
        the collection generally share a subject, narrative, design style or
        authorship. They may may have a specific order, or the collection may be
        unordered'
    - 'value': '11'
      'description': 'Collection éditoriale'
      'notes': 'The collection is a bibliographic collection defined and identified by
        a publisher, either on the product itself or in product information
        supplied by the publisher, where the books in the collection have no
        specific order, shared subject, narrative, style or shared authorship,
        and are grouped by the publisher largely for marketing purposes. The
        collection has many of the characteristics of an imprint or marque. Used
        primarily in French book publishing, to distinguish between ‘série’
        (using the normal code 10) and ‘collection’ (code 11), and where the
        collection éditoriale is not an imprint'
    - 'value': '20'
      'description': 'Ascribed collection'
      'notes': 'The collection has been defined and identified by a party in the
        metadata supply chain other than the publisher, typically an
        aggregator.'
- 'xmlReferenceName': 'ONIX Code List 149 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 149: Title element level'
  'codes':
    - 'value': '01'
      'description': 'Product'
      'notes': 'The title element refers to an individual product'
    - 'value': '02'
      'description': 'Collection level'
      'notes': 'The title element refers to the top level of a bibliographic collection'
    - 'value': '03'
      'description': 'Subcollection'
      'notes': 'The title element refers to an intermediate level of a bibliographic
        collection that comprises two or more ‘sub-collections’'
    - 'value': '04'
      'description': 'Content item'
      'notes': 'The title element refers to a content item within a product, eg a work
        included in a combined or ‘omnibus’ edition, or a chapter in a book'
    - 'value': '05'
      'description': 'Master brand'
      'notes': 'The title element names a master brand where the use of the brand
        spans multiple collections and product forms, and possibly multiple
        imprints and publishers. Used only for branded media properties
        carrying, for example, a children’s character brand'
    - 'value': '06'
      'description': 'Sub-subcollection'
      'notes': 'The title element refers to an intermediate level of a bibliographic
        collection that is a subdivision of a sub-collection (a third level of
        collective identity)'
- 'xmlReferenceName': 'ONIX Code List 15 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 15: Title type code'
  'codes':
    - 'value': '00'
      'description': 'Undefined'
      'notes': ''
    - 'value': '01'
      'description': 'Distinctive title (book); Cover title (serial); Title on item
        (serial content item or reviewed resource)'
      'notes': 'The full text of the distinctive title of the item, without
        abbreviation or abridgement. For books, where the title alone is not
        distinctive, elements may be taken from a set or series title and part
        number etc to create a distinctive title. Where the item is an omnibus
        edition containing two or more works by the same author, and there is no
        separate combined title, a distinctive title may be constructed by
        concatenating the individual titles, with suitable punctuation, as in
        ‘Pride and prejudice / Sense and sensibility / Northanger Abbey’'
    - 'value': '02'
      'description': 'ISSN key title of serial'
      'notes': 'Serials only'
    - 'value': '03'
      'description': 'Title in original language'
      'notes': 'Where the subject of the ONIX record is a translated item'
    - 'value': '04'
      'description': 'Title acronym or initialism'
      'notes': 'For serials: an acronym or initialism of Title Type 01, eg ‘JAMA’,
        ‘JACM’'
    - 'value': '05'
      'description': 'Abbreviated title'
      'notes': 'An abbreviated form of Title Type 01'
    - 'value': '06'
      'description': 'Title in other language'
      'notes': 'A translation of Title Type 01 into another language'
    - 'value': '07'
      'description': 'Thematic title of journal issue'
      'notes': 'Serials only: when a journal issue is explicitly devoted to a
        specified topic'
    - 'value': '08'
      'description': 'Former title'
      'notes': 'Books or serials: when an item was previously published under another
        title'
    - 'value': '10'
      'description': 'Distributor’s title'
      'notes': 'For books: the title carried in a book distributor’s title file:
        frequently incomplete, and may include elements not properly part of the
        title'
    - 'value': '11'
      'description': 'Alternative title on cover'
      'notes': 'An alternative title that appears on the cover of a book'
    - 'value': '12'
      'description': 'Alternative title on back'
      'notes': 'An alternative title that appears on the back of a book'
    - 'value': '13'
      'description': 'Expanded title'
      'notes': 'An expanded form of the title, eg the title of a school text book with
        grade and type and other details added to make the title meaningful,
        where otherwise it would comprise only the curriculum subject. This
        title type is required for submissions to the Spanish ISBN Agency'
    - 'value': '14'
      'description': 'Alternative title'
      'notes': 'An alternative title that the book is widely known by, whether it
        appears on the book or not'
- 'xmlReferenceName': 'ONIX Code List 150 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 150: Product form'
  'codes':
    - 'value': '00'
      'description': 'Undefined'
      'notes': ''
    - 'value': 'AA'
      'description': 'Audio'
      'notes': 'Audio recording – detail unspecified'
    - 'value': 'AB'
      'description': 'Audio cassette'
      'notes': 'Audio cassette (analogue)'
    - 'value': 'AC'
      'description': 'CD-Audio'
      'notes': 'Audio compact disc, in any recording format: use for ‘red book’
        (conventional audio CD) and SACD, and use coding in Product Form Detail
