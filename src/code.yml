- 'xmlReferenceName': 'ONIX Code List 221 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 221: Message status'
  'codes':
    - 'value': '00'
      'description': 'Message received'
      'notes': 'Message received but not yet parsed (Acknowledgement must contain
        neither <MessageStatusDetail> nor <RecordStatusSummary>, and should
        include <NoProduct/>). There is no particular implication that the
        acknowledgement message is valid – the status is based solely on receipt
        of a file and minimal parsing of the original ONIX message header to
        ascertain <MessageNumber> etc.. The Acknowledgement message MAY give a
        date when parsing is planned'
    - 'value': '01'
      'description': 'Message rejected'
      'notes': 'Entire original ONIX message rejected (ie NONE of the data records
        have been ingested). The status of any recognisable records MAY be
        summarised in the remainder of the Acknowledgement Message'
    - 'value': '02'
      'description': 'Message part-processed'
      'notes': 'Original ONIX message partially parsed (ie at least SOME of the data
        records have been ingested, in whole or in part). Records processed to
        date MUST be summarised in the remainder of the Acknowledgement Message'
    - 'value': '03'
      'description': 'Message processed'
      'notes': 'Original ONIX message parsed and processed in full, and at least SOME
        of the data records have been ingested, in whole or in part), Results
        MUST be summarised in the remainder of the Acknowledgement Message'
- 'xmlReferenceName': 'ONIX Code List 222 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 222: Message status date role'
  'codes':
    - 'value': '01'
      'description': 'Ingest date'
      'notes': 'Expected or actual date of processing and ingestion of data to
        recipient’s system'
    - 'value': '02'
      'description': 'Export date'
      'notes': 'Expected or actual date for data to be available from the recipient’s
        system to downstream supply chain partners (or where the recipient is a
        retailer, to consumers)'
- 'xmlReferenceName': 'ONIX Code List 223 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 223: Status detail code type'
  'codes':
    - 'value': '01'
      'description': 'Proprietary'
      'notes': ''
    - 'value': '02'
      'description': 'ONIX Status detail code'
      'notes': 'Status detail code is taken from List 225'
- 'xmlReferenceName': 'ONIX Code List 224 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 224: Status detail type severity'
  'codes':
    - 'value': 'U'
      'description': 'Unclassifiable'
      'notes': 'Use ONLY if the message severity cannot be determined (eg with a
        legacy system unable to provide detailed error codes)'
    - 'value': 'I'
      'description': 'Info'
      'notes': 'For information only, provided to encourage the ONIX data supplier to
        improve the quality of their data (eg provision of a non-mandatory data
        element that is currently missing, better conformity with best practice,
        etc)'
    - 'value': 'Q'
      'description': 'Query'
      'notes': 'Request for clarification or further detail of the meaning of the data
        provided'
    - 'value': 'W'
      'description': 'Warning'
      'notes': 'The ONIX data has been accepted as provided, but there may be issues
        in the way it is supplied'
    - 'value': 'E'
      'description': 'Error'
      'notes': 'Some data in an ONIX data element or message structure caused an error
        due to not meeting the requirements of the standard. The data in
        question has been rejected, but processing of the remaining elements in
        the record (or the remain records in the message, if used within
        <MessageStatusDetail>) has continued'
    - 'value': 'F'
      'description': 'Fatal error'
      'notes': 'Some data in an ONIX data element or message structure caused an
        unrecoverable error due to not meeting the requirements of the standard.
        The entire ONIX record has been rejected (or the entire message, if used
        within <MessageStatusDetail>)'
- 'xmlReferenceName': 'ONIX Code List 225 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 225: Message / Record
    status detail code'
  'codes':
    - 'value': '000'
      'description': 'Unknown error'
      'notes': ''
    - 'value': '001'
      'description': 'Unknown warning'
      'notes': ''
- 'xmlReferenceName': 'ONIX Code List 226 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 226: Record status'
  'codes':
    - 'value': '00'
      'description': 'No record errors'
      'notes': 'Entire record parsed and ingested without errors, record may have a
        Product record in the Acknowledgement which itself may have a
        <RecordStatusNote> or <RecordStatusDetail> to convey information,
        editorial queries or warnings'
    - 'value': '01'
      'description': 'No record errors – errors in collateral'
      'notes': 'Entire record parsed and ingested without errors, record MUST have a
        Product record in the Acknowledgement with a <RecordStatusNote> or at
        least one <RecordStatusDetail> to convey errors in associated media
        files (and possibly supplementary editorial queries)'
    - 'value': '02'
      'description': 'Record with errors'
      'notes': 'Record parsed and ingested with errors, record MUST have a Product
        record in the Acknowledgement with a <RecordStatusNote> or at least one
        <RecordStatusDetail> to convey errors (and possibly supplementary
        information, editorial queries or warnings). At least SOME of the data
        in the original Product record has been ingested. There may also be
        errors in associated media files'
    - 'value': '03'
      'description': 'Record rejected'
      'notes': 'Entire record rejected, record MUST have a Product record in the
        Acknowedgemet, with a <RecordStatusNote> or at least one
        <RecordStatusDetail> to convey errors (and possibly supplementary
        information, editorial queries or warnings). NONE of the data in the
        original Product record has been ingested'
    - 'value': '09'
      'description': 'Reported previously'
      'notes': 'Record status reported in an earlier Acknowledgement message, based on
        partial processing of ONIX message. The record MUST NOT have a Product
        record in this Acknowledgement. Code not valid in <RecordStatusDetail>'
