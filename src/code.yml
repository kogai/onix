      'notes': 'Initial capitals on first word and subsequently on proper names only,
        eg ‘The conquest of Mexico’'
    - 'value': '02'
      'description': 'Title case'
      'notes': 'Initial capitals on first word and subsequently on all significant
        words (nouns, pronouns, adjectives, verbs, adverbs, subordinate
        conjunctions) thereafter. Unless they appear as the first word,
        articles, prepositions and coordinating conjunctions remain lower case,
        eg ‘The Conquest of Mexico’'
