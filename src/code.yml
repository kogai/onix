        applicable <ProductForm> and <ProductFormDetail> values, to designate an
        e-book or other digital product whose primary content is eye-readable
        text'
    - 'value': '15'
      'description': 'Extensive links between internal content'
      'notes': 'E-publication is enhanced with a significant number of actionable
        cross-references, hyperlinked notes and annotations, or with other links
        between largely textual elements (eg quiz/test questions, ‘choose your
        own ending’ etc)'
    - 'value': '14'
