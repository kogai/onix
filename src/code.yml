      'notes': 'Default: text containing no tags of any kind, except for the tags
        &amp; and &lt; that XML insists must be used to represent ampersand and
        less-than characters in text, and in the encoding declared at the head
        of the message or in the XML default (UTF-8 or UTF-16) if there is no
        explicit declaration'
    - 'value': '07'
