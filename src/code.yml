    - 'value': 'NSB'
      'description': 'Norsk studiebibel'
      'notes': 'Norwegian study Bible'
    - 'value': 'RYR'
      'description': 'Ryrie'
      'notes': 'Based on the work of Charles C. Ryrie. King James, NI, NASB'
    - 'value': 'SCO'
