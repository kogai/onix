    - 'value': '17'
      'description': 'PND'
      'notes': 'Personennamendatei – person name authority file used by Deutsche
        Nationalbibliothek and in other German-speaking countries. See
        http://www.d-nb.de/standardisierung/normdateien/pnd.htm (German) or
        http://www.d-nb.de/eng/standardisierung/normdateien/pnd.htm (English).
        DEPRECATED in favour of the GND'
    - 'value': '18'
      'description': 'LCCN'
      'notes': 'A control number assigned to a Library of Congress Name Authority
        record'
    - 'value': '19'
      'description': 'Japanese Publisher identifier'
      'notes': 'Publisher identifier administered by Japanese ISBN Agency'
    - 'value': '20'
      'description': 'GKD'
      'notes': 'Gemeinsame Körperschaftsdatei – Corporate Body Authority File in the
        German-speaking countries. See
        http://www.d-nb.de/standardisierung/normdateien/gkd.htm (German) or
        http://www.d-nb.de/eng/standardisierung/normdateien/gkd.htm (English).
        DEPRECATED in favour of the GND'
    - 'value': '21'
      'description': 'ORCID'
      'notes': 'Open Researcher and Contributor ID. See http://www.orcid.org/'
    - 'value': '22'
      'description': 'GAPP Publisher Identifier'
      'notes': 'Publisher identifier maintained by the Chinese ISBN Agency (GAPP)'
    - 'value': '23'
      'description': 'VAT Identity Number'
      'notes': 'Identifier for a business organization for VAT purposes, eg within the
        EU’s VIES system. See
        http://ec.europa.eu/taxation_customs/vies/faqvies.do for EU VAT ID
        formats, which vary from country to country. Generally these consist of
        a two-letter country code followed by the 8–12 digits of the national
        VAT ID. Some countries include one or two letters within their VAT ID.
        See http://en.wikipedia.org/wiki/VAT_identification_number for non-EU
        countries that maintain similar identifiers. Spaces, dashes etc should
        be omitted'
    - 'value': '24'
      'description': 'JP Distribution Identifier'
      'notes': '4-digit business organization identifier controlled by the Japanese
        Publication Wholesalers Association'
    - 'value': '25'
      'description': 'GND'
      'notes': 'Gemeinsame Normdatei – Joint Authority File in the German-speaking
        countries. See http://www.dnb.de/EN/gnd (English). Combines the PND, SWD
        and GKD into a single authority file, and should be used in preference'
    - 'value': '26'
      'description': 'DUNS'
      'notes': 'Dunn and Bradstreet Universal Numbering System, see
        http://www.dnb.co.uk/dandb-duns-number'
    - 'value': '27'
      'description': 'Ringgold ID'
      'notes': 'Ringgold organizational identifier, see
        http://www.ringgold.com/pages/identify.html'
    - 'value': '28'
