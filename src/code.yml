        2.1) or as <SupplyDate> with <SupplyDateRole> coded ‘08’ (ONIX 3.0),
        except in exceptional circumstances where no date is known)'
    - 'value': '31'
      'description': 'Out of stock'
      'notes': 'Stock item, temporarily out of stock (requires expected date, either
        as <ExpectedShipDate> (ONIX 2.1) or as <SupplyDate> with
        <SupplyDateRole> coded ‘08’ (ONIX 3.0), except in exceptional
        circumstances where no date is known)'
    - 'value': '32'
      'description': 'Reprinting'
      'notes': 'Temporarily unavailable, reprinting (requires expected date, either as
        <ExpectedShipDate> (ONIX 2.1) or as <SupplyDate> with <SupplyDateRole>
        coded ‘08’ (ONIX 3.0), except in exceptional circumstances where no date
        is known)'
    - 'value': '33'
      'description': 'Awaiting reissue'
      'notes': 'Temporarily unavailable, awaiting reissue (requires expected date,
        either as <ExpectedShipDate> (ONIX 2.1) or as <SupplyDate> with
        <SupplyDateRole> coded ‘08’ (ONIX 3.0), except in exceptional
        circumstances where no date is known)'
    - 'value': '34'
      'description': 'Temporarily withdrawn from sale'
      'notes': 'May be for quality or technical reasons. Requires expected
        availability date, either as <ExpectedShipDate> (ONIX 2.1) or as
        <SupplyDate> with <SupplyDateRole> coded ‘08’ (ONIX 3.0), except in
        exceptional circumstances where no date is known'
    - 'value': '40'
      'description': 'Not available (reason unspecified)'
      'notes': 'Not available from us (for any reason)'
    - 'value': '41'
      'description': 'Not available, replaced by new product'
      'notes': 'This product is unavailable, but a successor product or edition is or
        will be available from us (identify successor in <RelatedProduct>)'
    - 'value': '42'
      'description': 'Not available, other format available'
      'notes': 'This product is unavailable, but the same content is or will be
        available from us in an alternative format (identify other format
        product in <RelatedProduct>)'
    - 'value': '43'
      'description': 'No longer supplied by us'
      'notes': 'Identify new supplier in <NewSupplier> if possible'
    - 'value': '44'
      'description': 'Apply direct'
      'notes': 'Not available to trade, apply direct to publisher'
    - 'value': '45'
      'description': 'Not sold separately'
      'notes': 'Must be bought as part of a set or trade pack (identify set or pack in
        <RelatedProduct>)'
    - 'value': '46'
      'description': 'Withdrawn from sale'
      'notes': 'May be for legal reasons or to avoid giving offence'
    - 'value': '47'
      'description': 'Remaindered'
      'notes': 'Remaindered'
    - 'value': '48'
      'description': 'Not available, replaced by POD'
      'notes': 'Out of print, but a print-on-demand edition is or will be available
        under a different ISBN. Use only when the POD successor has a different
        ISBN, normally because different trade terms apply'
    - 'value': '49'
      'description': 'Recalled'
      'notes': 'Recalled for reasons of consumer safety'
    - 'value': '50'
      'description': 'Not sold as set'
      'notes': 'When a collection that is not sold as a set nevertheless has its own
