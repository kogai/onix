      'notes': 'eg Laserdisc'
    - 'value': 'VG'
      'description': 'Video, VHS, SECAM'
      'notes': 'DEPRECATED – use new VJ'
    - 'value': 'VH'
      'description': 'Video, Betamax, SECAM'
      'notes': 'DEPRECATED – use new VK'
    - 'value': 'VI'
      'description': 'DVD video'
      'notes': 'DVD video: specify TV standard in List 78'
    - 'value': 'VJ'
      'description': 'VHS video'
      'notes': 'VHS videotape: specify TV standard in List 78'
    - 'value': 'VK'
      'description': 'Betamax video'
      'notes': 'Betamax videotape: specify TV standard in List 78'
    - 'value': 'VL'
      'description': 'VCD'
      'notes': 'VideoCD'
    - 'value': 'VM'
      'description': 'SVCD'
      'notes': 'Super VideoCD'
    - 'value': 'VN'
      'description': 'HD DVD'
      'notes': 'High definition DVD disc, Toshiba HD DVD format'
    - 'value': 'VO'
      'description': 'Blu-ray'
      'notes': 'High definition DVD disc, Sony Blu-ray format'
    - 'value': 'VP'
      'description': 'UMD Video'
      'notes': 'Sony Universal Media disc'
    - 'value': 'VZ'
      'description': 'Other video format'
      'notes': 'Other video format not specified by VB to VP'
    - 'value': 'WW'
      'description': 'Mixed media product'
      'notes': 'A product consisting of two or more items in different media or
        different product forms, eg book and CD-ROM, book and toy, hardback book
        and e-book, etc'
    - 'value': 'WX'
      'description': 'Multiple copy pack'
      'notes': 'A product containing multiple copies of one or more items packaged
        together for retail sale, consisting of either (a) several copies of a
        single item (eg 6 copies of a graded reader), or (b) several copies of
        each of several items (eg 3 copies each of 3 different graded readers),
        or (c) several copies of one or more single items plus a single copy of
        one or more related items (eg 30 copies of a pupil’s textbook plus 1 of
        teacher’s text). NOT TO BE CONFUSED WITH: multi-volume sets, or sets
        containing a single copy of a number of different items (boxed,
        slip-cased or otherwise); items with several components of different
        physical forms (see WW); or packs intended for trade distribution only,
        where the contents are retailed separately (see XC, XE, XL)'
    - 'value': 'XA'
      'description': 'Trade-only material'
      'notes': 'Trade-only material (unspecified)'
    - 'value': 'XB'
      'description': 'Dumpbin – empty'
      'notes': ''
    - 'value': 'XC'
      'description': 'Dumpbin – filled'
      'notes': 'Dumpbin with contents'
    - 'value': 'XD'
      'description': 'Counterpack – empty'
      'notes': ''
    - 'value': 'XE'
      'description': 'Counterpack – filled'
      'notes': 'Counterpack with contents'
    - 'value': 'XF'
      'description': 'Poster, promotional'
      'notes': 'Promotional poster for display, not for sale – see also PK'
    - 'value': 'XG'
      'description': 'Shelf strip'
      'notes': ''
    - 'value': 'XH'
      'description': 'Window piece'
      'notes': 'Promotional piece for shop window display'
    - 'value': 'XI'
      'description': 'Streamer'
      'notes': ''
    - 'value': 'XJ'
      'description': 'Spinner'
      'notes': ''
    - 'value': 'XK'
      'description': 'Large book display'
      'notes': 'Large scale facsimile of book for promotional display'
    - 'value': 'XL'
      'description': 'Shrink-wrapped pack'
      'notes': 'A quantity pack with its own product code, for trade supply only: the
        retail items it contains are intended for sale individually – see also
        WX. For products or product bundles supplied shrink-wrapped for retail
        sale, use the Product Form code of the contents plus code 21 from List
        80'
    - 'value': 'XM'
      'description': 'Boxed pack'
      'notes': 'A quantity pack with its own product code, for trade supply only: the
        retail items it contains are intended for sale individually – see also
        WX. For products or product bundles supplied boxed for retail sale, use
        the Product Form code of the contents plus code 09 from List 80'
    - 'value': 'XZ'
      'description': 'Other point of sale'
      'notes': 'Other point of sale material not specified by XB to XL'
    - 'value': 'ZA'
      'description': 'General merchandise'
      'notes': 'General merchandise – unspecified'
    - 'value': 'ZB'
      'description': 'Doll'
      'notes': ''
    - 'value': 'ZC'
      'description': 'Soft toy'
      'notes': 'Soft or plush toy'
    - 'value': 'ZD'
      'description': 'Toy'
      'notes': ''
    - 'value': 'ZE'
      'description': 'Game'
      'notes': 'Board game, or other game (except computer game: see DE)'
    - 'value': 'ZF'
      'description': 'T-shirt'
      'notes': ''
    - 'value': 'ZG'
      'description': 'E-book reader'
      'notes': 'Dedicated e-book reading device, typically with mono screen'
    - 'value': 'ZH'
      'description': 'Tablet computer'
      'notes': 'General purpose tablet computer, typically with color screen'
    - 'value': 'ZI'
      'description': 'Audiobook player'
      'notes': 'Dedicated audiobook player device, typically including book-related
