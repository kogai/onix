      'notes': 'French higher and vocational educational subject classification
        scolomfr-voc-29 subject category for degree and diploma study. See
        http://www.lom-fr.fr/scolomfr/vocabulaires/consultation-des-vocabulaires.html'
    - 'value': 'B4'
      'description': 'Key character names'
      'notes': 'For fiction only, one or more key names, provided – like keywords –
        for indexing and search purposes. Where multiple character names are
        sent, this should be in a single instance of <SubjectHeadingText>, and
        it is recommended they should be separated by semi-colons'
