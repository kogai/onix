    - 'value': 'DI'
      'description': 'DVD-ROM'
      'notes': ''
    - 'value': 'DJ'
      'description': 'Secure Digital (SD) Memory Card'
      'notes': ''
    - 'value': 'DK'
      'description': 'Compact Flash Memory Card'
      'notes': ''
    - 'value': 'DL'
      'description': 'Memory Stick Memory Card'
      'notes': ''
    - 'value': 'DM'
      'description': 'USB Flash Drive'
      'notes': ''
    - 'value': 'DN'
      'description': 'Double-sided CD/DVD'
