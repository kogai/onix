- 'xmlReferenceName': 'ONIX Code List 82 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 82: Bible contents'
  'codes':
    - 'value': 'AP'
      'description': 'Apocrypha (Catholic canon)'
      'notes': 'The seven portions of the Apocrypha added to the Catholic canon at the
        Council of Trent in 1546: Tobit; Judith; Wisdom of Solomon; Sirach
        (Ecclesiasticus); Baruch, including the Letter of Jeremiah; I and II
        Maccabees; Extra portions of Esther and Daniel (Additions to Esther; the
        Prayer of Azariah; Song of the Three Jews; Susannah; Bel and the
        Dragon). These are not generally included in the Protestant canon'
    - 'value': 'AQ'
      'description': 'Apocrypha (canon unspecified)'
      'notes': 'A collection of Apocryphal texts, canon not specified'
    - 'value': 'AX'
      'description': 'Additional Apocryphal texts: Greek Orthodox canon'
      'notes': 'I Esdras; Prayer of Manasseh; Psalm 151; III Maccabees'
    - 'value': 'AY'
      'description': 'Additional Apocryphal texts: Slavonic Orthodox canon'
      'notes': 'I and II Esdras; Prayer of Manasseh; Psalm 151; III and IV Maccabees'
    - 'value': 'AZ'
      'description': 'Additional Apocryphal texts'
      'notes': 'Additional Apocryphal texts included in some Bible versions: I and II
        Esdras; Prayer of Manasseh'
    - 'value': 'GA'
      'description': 'General canon with Apocrypha (Catholic canon)'
      'notes': 'The 66 books included in the Protestant, Catholic and Orthodox canons,
        together with the seven portions of the Apocrypha included in the
        Catholic canon. (Equivalent to OT plus NT plus AP)'
    - 'value': 'GC'
      'description': 'General canon with Apocryphal texts (canon unspecified)'
      'notes': 'The 66 books included in the Protestant, Catholic and Orthodox canons,
        together with Apocryphal texts, canon not specified. (Equivalent to OT
        plus NT plus AQ)'
    - 'value': 'GE'
      'description': 'General canon'
      'notes': 'The 66 books included in the Protestant, Catholic and Orthodox canons,
        39 from the Old Testament and 27 from the New Testament. The sequence of
        books may differ in different canons. (Equivalent to OT plus NT)'
    - 'value': 'GS'
      'description': 'Gospels'
      'notes': 'The books of Matthew, Mark, Luke and John'
    - 'value': 'OT'
      'description': 'Old Testament'
      'notes': 'Those 39 books which were included in the Jewish canon by the
        rabbinical academy established at Jamma in 90 CE. Also known as the
        Jewish or Hebrew scriptures'
    - 'value': 'NT'
      'description': 'New Testament'
      'notes': 'The 27 books included in the Christian canon through the Easter Letter
        of Athanasius, Bishop of Alexandria and also by a general council of the
        Christian church held near the end of the 4th century CE'
    - 'value': 'NP'
      'description': 'New Testament with Psalms and Proverbs'
      'notes': 'Includes the 27 books of the New Testament plus Psalms and Proverbs
        from the Old Testament. Equivalent to NT plus PP)'
    - 'value': 'PE'
      'description': 'Paul’s Epistles'
      'notes': 'The books containing the letters of Paul to the various early
        Christian churches'
    - 'value': 'PP'
      'description': 'Psalms and Proverbs'
      'notes': 'The book of Psalms and the book of Proverbs combined'
    - 'value': 'PS'
      'description': 'Psalms'
      'notes': 'The book of Psalms'
    - 'value': 'PT'
      'description': 'Pentateuch'
      'notes': 'The first five books of the Bible: Genesis, Exodus, Numbers,
        Leviticus, Deuteronomy. Also applied to the Torah'
    - 'value': 'ZZ'
      'description': 'Other portions'
      'notes': 'Selected books of either the OT or NT not otherwise noted'
- 'xmlReferenceName': 'ONIX Code List 83 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 83: Bible version'
  'codes':
    - 'value': 'ALV'
      'description': 'Alberto Vaccari'
      'notes': 'Alberto Vaccari – Pontificio Istituto Biblico'
    - 'value': 'AMP'
      'description': 'Amplified'
      'notes': 'A translation based on the American Standard Version and showing
        multiple options for the translation of ancient text. Published in full
        in 1965. Sponsored by the Lockman Foundation'
    - 'value': 'ANM'
      'description': 'Antonio Martini'
      'notes': 'Most popular Catholic Bible translation in Italian prior to the CEI
        translation in 1971'
    - 'value': 'ASV'
      'description': 'American Standard'
      'notes': 'A 1901 translation using verbal equivalence techniques with the
        purpose of Americanizing the REV'
    - 'value': 'CEB'
      'description': 'Common English Bible'
      'notes': '2011 contemporary English translation of the Bible sponsored by the
        US-based Christian Resources Development Corporation. The translation
        includes Old Testament, Apocrypha and New Testament, and is aimed to be
        accessible to most English readers (minimum 7th grade reading age)'
    - 'value': 'CEI'
      'description': 'Conferenza Episcopale Italiana'
      'notes': 'Italian Episcopal Conference 1971 translation suitable for Italian
        Catholic liturgy. (Includes minor 1974 revision)'
    - 'value': 'CEN'
      'description': 'Conferenza Episcopale Italiana 2008'
      'notes': 'New translation of the C.E.I. first published in 2008 – the version
        most widely used by the Italian Catholic Church'
    - 'value': 'CEV'
      'description': 'Contemporary English'
      'notes': 'A translation completed in 1995 and sponsored by the American Bible
        Society under the leadership of Barclay Newman'
    - 'value': 'CNC'
      'description': 'Concordata'
      'notes': '1968 Interfaith version promoted by the Italian Bible Society. Has a
        Catholic ‘imprimateur’, but its ecumenical approach has Jewish,
        Protestant and Christian Orthodox approval'
    - 'value': 'DDI'
      'description': 'Diodati'
      'notes': 'Version based on original documents, edited by Giovanni Diodati in
        1607, revised by Diodati in 1641 and again in 1894. It is the reference
        version for many Italian Protestants'
    - 'value': 'DDN'
      'description': 'Nuova Diodati'
      'notes': 'Revision of the Diodati Bible dating to the 1990s, aiming at highest
        fidelity to original ancient Greek (New Testament) and Hebrew (Old
        Testament) texts'
    - 'value': 'DOU'
      'description': 'Douay-Rheims'
      'notes': 'An early (1580-1609) English translation from the Latin Vulgate
        designed for Catholics and performed by George Martin'
    - 'value': 'EIN'
      'description': 'Einheitsübersetzung'
      'notes': 'A German translation of the Bible for use in Roman Catholic churches'
    - 'value': 'ESV'
      'description': 'English Standard'
      'notes': 'An update of the Revised Standard Version that makes ‘modest’ use of
        gender-free terminology'
    - 'value': 'FBB'
      'description': 'Biblia (1776)'
      'notes': 'Finnish Bible translation'
    - 'value': 'FRA'
      'description': 'Raamattu (1933/1938)'
      'notes': 'Finnish Bible translation'
    - 'value': 'FRK'
      'description': 'Raamattu kansalle'
      'notes': 'Finnish Bible translation'
    - 'value': 'FRM'
      'description': 'Raamattu (1992)'
      'notes': 'Finnish Bible translation'
    - 'value': 'GDW'
      'description': 'God’s Word'
      'notes': 'A 1995 translation by the World Bible Publishing Company using the
        English language in a manner to communicate to the late 20th century
        American'
    - 'value': 'GEN'
      'description': 'Geneva'
      'notes': 'An early (1560) English version of the Bible translated by William
        Whittingham with strong Protestant leanings'
    - 'value': 'GNB'
      'description': 'Good News'
      'notes': 'A translation sponsored by the American Bible Society. The New
        Testament was first published (as ‘Today’s English Version’ TEV) in
        1966. The Old Testament was completed in 1976, and the whole was
        published as the ‘Good News Bible’'
    - 'value': 'GPR'
      'description': 'Galbiati, Penna, Rossano – UTET'
      'notes': 'Version edited by E. Galbiati, A. Penna and P. Rossano, and published
        by UTET. This version, based on original texts, is rich in notes and has
        been used as the basis for CEI translation'
    - 'value': 'GRK'
      'description': 'Original Greek'
      'notes': 'New Testament text in an original Greek version'
    - 'value': 'GRM'
      'description': 'Garofano, Rinaldi – Marietti'
      'notes': 'Richly annotated 1963 Version edited by S. Garofano and S. Rinaldi,
        and published by Marietti'
    - 'value': 'HBR'
      'description': 'Original Hebrew'
      'notes': 'Old Testament text in an original Hebrew version'
    - 'value': 'HCS'
      'description': 'Holman Christian Standard'
      'notes': 'Published by Broadman and Holman this translation rejects all forms of
        gender-neutral wording and is written with strong influences from the
        Southern Baptist perspective of biblical scholarship'
    - 'value': 'ICB'
      'description': 'International Children’s'
      'notes': 'A translation completed in 1986 targeting readability at the US third
        grade level'
    - 'value': 'ILC'
      'description': 'Traduzione Interconfessionale in Lingua Corrente'
      'notes': 'Interconfessional translation resulting from 1985 effort by Catholic
        and Protestant scholars, aimed at delivering an easy-to-understand
        message'
    - 'value': 'JER'
      'description': 'Jerusalem'
      'notes': 'A translation designed for English speaking Catholics based on the
        original languages. It is based on French as well as ancient texts and
        was first published in 1966'
    - 'value': 'KJV'
      'description': 'King James'
      'notes': 'A translation commissioned by King James I of England and first
        published in 1611'
    - 'value': 'KJT'
      'description': '21st Century King James'
      'notes': 'A verbal translation led by William Prindele. Published in 1994, it
        was designed to modernize the language of the King James Version based
        on Webster’s New International Dictionary, 2nd edition, unabridged'
    - 'value': 'LVB'
      'description': 'Living Bible'
      'notes': 'A paraphrase translation led by Kenneth N Taylor and first published
        in 1972'
    - 'value': 'LZZ'
      'description': 'Luzzi'
      'notes': '1924 translation by Giovanni Luzzi, Professor at the Waldensian
        Faculty of Theology in Rome, who revised the 17th Century Diodati
        version'
    - 'value': 'MSG'
      'description': 'Message Bible'
      'notes': 'A paraphrase translation of the New Testament by Eugene Peterson first
        published in 1993'
    - 'value': 'NAB'
      'description': 'New American'
      'notes': 'A translation aimed at Catholic readers first published in its
        entirety in 1970. A revised New Testament was issued in 1986 as the 2nd
        Edition. The 3rd Edtion was published in 1991 with a revision to Psalms.
        The 4th Edition (also known as the New American Bible Revised Edition)
        was published in 2011, incorporating revisions to the Old Testament'
    - 'value': 'NAS'
      'description': 'New American Standard'
      'notes': 'A translation commissioned by the Lockman Foundation. The New
        Testament was published in 1960 followed by the entire Bible in 1971'
    - 'value': 'NAU'
      'description': 'New American Standard, Updated'
      'notes': 'A 1995 translation using more modern language than the NASB'
    - 'value': 'NBA'
      'description': 'Bibelen 1895'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NBB'
      'description': 'Bibelen 1930'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NBC'
      'description': 'Bibelen 1938'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NBD'
      'description': 'Bibelen 1978-85'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NBE'
      'description': 'Bibelen 1978'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NBF'
      'description': 'Bibelen 1985'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NBG'
      'description': 'Bibelen 1988'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NBH'
      'description': 'Bibelen 1978-85/rev. 2005'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NBI'
      'description': 'Bibelen 2011'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NCV'
      'description': 'New Century'
      'notes': 'A translation inspired by the International Children’s version. First
        published by World Publishing in 1991'
    - 'value': 'NEB'
      'description': 'New English'
      'notes': 'A translation first issued in 1961 (New Testament) and 1970 (complete
        Bible) as a result of a proposal at the 1946 General Assembly of the
        Church of Scotland'
    - 'value': 'NGO'
      'description': 'Bibelen Guds ord'
      'notes': 'Norwegian Bible translation'
    - 'value': 'NIV'
      'description': 'New International'
      'notes': 'A translation underwritten by Biblica (formerly the International
        Bible Society, and previously the New York Bible Society). The New
        Testament was published in 1973 followed by the entire Bible in 1978.
        The NIV text was revised in 1984 and again in 2011'
    - 'value': 'NIR'
      'description': 'New International Reader’s'
      'notes': 'A 1996 translation designed for people with limited literacy in
        English and based on the NIV'
    - 'value': 'NJB'
      'description': 'New Jerusalem'
      'notes': 'A revision of the Jerusalem Bible. First published in 1986'
    - 'value': 'NKJ'
      'description': 'New King James'
      'notes': 'A version issued by Thomas Nelson Publishers in 1982-83 designed to
        update the language of the King James Version while maintaining the
        phrasing and rhythm and using the same sources as its predecessor'
    - 'value': 'NNK'
      'description': 'Bibelen, nynorsk'
      'notes': 'Norwegian ‘nynorsk’ Bible translation'
    - 'value': 'NLV'
      'description': 'New Living'
      'notes': 'A translation sponsored by Tyndale House and first released in 1996.
        It is considered a revision and updating of the Living Bible'
    - 'value': 'NRS'
      'description': 'New Revised Standard'
      'notes': 'A revision of the Revised Standard based on ancient texts but updating
        language to American usage of the 1980s'
    - 'value': 'NTV'
      'description': 'Nueva Traduccion Vivienta'
      'notes': 'A Spanish translation from the original Greek and Hebrew, sponsored by
        Tyndale House'
    - 'value': 'NVB'
      'description': 'Novissima Versione della Bibbia'
      'notes': 'Nuovissima version – a Catholic-oriented translation in modern
        Italian, edited by a group including Carlo Martini, Gianfranco Ravasi
        and Ugo Vanni and first published (in 48 volumes, 1967-1980) by Edizioni
        San Paolo'
    - 'value': 'NVD'
      'description': 'Nueva Biblia al Dia'
      'notes': 'A Spanish translation from the original Greek and Hebrew, sponsored by
        the International Bible Society/Sociedad Bíblica Internacional'
    - 'value': 'NVI'
      'description': 'Nueva Version Internacional'
      'notes': 'A Spanish translation underwritten by the International Bible Society'
    - 'value': 'PHP'
      'description': 'New Testament in Modern English (Phillips)'
      'notes': 'An idiomatic translation by J B Phillips, first completed in 1966'
    - 'value': 'REB'
      'description': 'Revised English'
      'notes': 'A 1989 revision of the NEB. A significant effort was made to reduce
        the British flavor present in the NEB'
    - 'value': 'REV'
      'description': 'Revised Version'
      'notes': 'The first major revision of the King James Version, the Revised
        Version incorporates insights from early manuscripts discovered between
        1611 and 1870, and corrects readings in the KJV which nineteenth-century
        scholarship deemed mistaken. The New Testament was published in 1881,
        the Old Testament in 1885, and the Apocrypha in 1895'
    - 'value': 'RSV'
      'description': 'Revised Standard'
      'notes': 'A translation authorized by the National Council of Churches of Christ
        in the USA. The New Testament was published in 1946 followed by a
        complete Protestant canon in 1951'
    - 'value': 'RVL'
      'description': 'Reina Valera'
      'notes': 'A Spanish translation based on the original texts'
    - 'value': 'SBB'
      'description': 'Bibel 2000'
      'notes': 'Swedish Bible translation'
    - 'value': 'SMK'
      'description': 'Bibelen, samisk'
      'notes': 'Norwegian ‘samisk’ Bible translation'
    - 'value': 'TEV'
      'description': 'Today’s English'
      'notes': 'A translation of the New Testament sponsored by the American Bible
        Society and first published in 1966. It was incorporated into the ‘Good
        News Bible’ (GNB) in 1976'
    - 'value': 'TNI'
      'description': 'Today’s New International'
      'notes': 'An updating of the New International Version. The New Testament was
        published in 2002, and the entire Bible in 2005. Superseded by the 2011
        NIV update'
    - 'value': 'ZZZ'
      'description': 'Other'
      'notes': 'Other translations not otherwise noted'
- 'xmlReferenceName': 'ONIX Code List 84 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 84: Study Bible type'
  'codes':
    - 'value': 'CAM'
