    - 'value': 'PS'
      'description': 'Organizer'
      'notes': 'May use product form detail codes P201 to P204 to specify binding'
    - 'value': 'PT'
      'description': 'Bookmark'
      'notes': ''
    - 'value': 'PZ'
      'description': 'Other printed item'
      'notes': 'Other printed item not specified by PB to PT'
    - 'value': 'VA'
      'description': 'Video'
      'notes': 'Video – detail unspecified'
    - 'value': 'VB'
      'description': 'Video, VHS, PAL'
      'notes': 'DEPRECATED – use new VJ'
    - 'value': 'VC'
      'description': 'Video, VHS, NTSC'
      'notes': 'DEPRECATED – use new VJ'
    - 'value': 'VD'
      'description': 'Video, Betamax, PAL'
      'notes': 'DEPRECATED – use new VK'
    - 'value': 'VE'
