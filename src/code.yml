- 'xmlReferenceName': 'ONIX Code List 204 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 204: ONIX Returns
    conditions code'
  'codes':
    - 'value': '00'
      'description': 'Unspecified'
      'notes': 'Unspecified, contact supplier for details'
    - 'value': '01'
      'description': 'Consignment'
      'notes': 'The retailer pays for goods only after they are sold by the retailer
        to an end consumer, and may return excess unsold inventory to the
        supplier at any time. The goods remain the property of the supplier
        until they are paid for, even while they are physically located at the
        retailer'
    - 'value': '02'
      'description': 'Firm sale'
      'notes': 'The retailer is invoiced and pays immediately as in the sale or return
        model, but any excess unsold inventory cannot be returned to the
        supplier'
    - 'value': '03'
      'description': 'Sale or return'
      'notes': 'Contact supplier for applicable returns authorization process. The
        retailer is invoiced immediately for the goods and pays within the
        specified credit period, but can return excess unsold inventory to the
        supplier for full credit at a later date (some kind of returns
        authorisation process is normally required, and returns of stripped
        covers or proof of destruction may be allowed instead)'
    - 'value': '04'
      'description': 'Direct fulfillment'
      'notes': 'The retailer pays for goods only after they are sold by the retailer
        to an end consumer, but all inventory remains physically located at the
        supplier (thus there can be no returns of unsold inventory). When
        ordered by the retailer, the goods are delivered direct to the consumer'
- 'xmlReferenceName': 'ONIX Code List 21 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 21: Edition type code'
  'codes':
    - 'value': 'ABR'
      'description': 'Abridged edition'
      'notes': 'Content has been shortened: use for abridged, shortened, concise,
        condensed'
    - 'value': 'ACT'
      'description': 'Acting edition'
      'notes': 'Version of a play or script intended for use of those directly
        involved in a production, usually including full stage directions in
        addition to the text of the script'
    - 'value': 'ADP'
      'description': 'Adapted edition'
      'notes': 'Content has been adapted to serve a different purpose or audience, or
        from one medium to another: use for dramatization, novelization etc. Use
        <EditionStatement> to describe the exact nature of the adaptation'
    - 'value': 'ALT'
      'description': 'Alternate'
      'notes': 'Do not use. This code is now DEPRECATED, but is retained in the list
        for reasons of backwards compatibility'
    - 'value': 'ANN'
      'description': 'Annotated edition'
      'notes': 'Content is augmented by the addition of notes'
    - 'value': 'BLL'
      'description': 'Bilingual edition'
      'notes': 'Both languages should be specified in the <Language> group. Use MLL
        for an edition in more than two languages'
    - 'value': 'BLP'
      'description': 'Bilingual ‘facing page’ edition'
      'notes': 'Use only where the two languages are presented in parallel on facing
        pages, or in parallel columns of text on a single page (otherwise use
        BLL). Both languages should be specified in the <Language> group'
    - 'value': 'BRL'
      'description': 'Braille edition'
      'notes': 'Braille edition'
    - 'value': 'CMB'
      'description': 'Combined volume'
      'notes': 'An edition in which two or more works also published separately are
        combined in a single volume; AKA ‘omnibus’ edition'
    - 'value': 'CRI'
      'description': 'Critical edition'
      'notes': 'Content includes critical commentary on the text'
    - 'value': 'CSP'
      'description': 'Coursepack'
      'notes': 'Content was compiled for a specified educational course'
    - 'value': 'DGO'
      'description': 'Digital original'
      'notes': 'A digital product that, at the time of publication, has or had no
        print counterpart and that is or was not expected to have a print
        counterpart for a reasonable time (recommended at least 30 days
        following publication)'
    - 'value': 'ENH'
      'description': 'Enhanced edition'
      'notes': 'Use for e-publications that have been enhanced with additional text,
        speech, other audio, video, interactive or other content'
    - 'value': 'ENL'
      'description': 'Enlarged edition'
      'notes': 'Content has been enlarged or expanded from that of a previous edition'
    - 'value': 'EXP'
      'description': 'Expurgated edition'
      'notes': '‘Offensive’ content has been removed'
    - 'value': 'FAC'
      'description': 'Facsimile edition'
      'notes': 'Exact reproduction of the content and format of a previous edition'
    - 'value': 'FST'
      'description': 'Festschrift'
      'notes': 'A collection of writings published in honor of a person, an
        institution or a society'
    - 'value': 'ILL'
      'description': 'Illustrated edition'
      'notes': 'Content includes extensive illustrations which are not part of other
        editions'
    - 'value': 'INT'
      'description': 'International edition'
      'notes': 'A product aimed specifically at markets other than the country of
        original publication, usually titled as an ‘International edition’ and
        with specification and/or content changes'
    - 'value': 'LTE'
      'description': 'Large type / large print edition'
      'notes': 'Large print edition, print sizes 14 to 19pt – see also ULP'
    - 'value': 'MCP'
      'description': 'Microprint edition'
      'notes': 'A printed edition in a type size too small to be read without a
        magnifying glass'
    - 'value': 'MDT'
      'description': 'Media tie-in'
      'notes': 'An edition published to coincide with the release of a film, TV
        program, or electronic game based on the same work. Use
        <EditionStatement> to describe the exact nature of the tie-in'
    - 'value': 'MLL'
      'description': 'Multilingual edition'
      'notes': 'All languages should be specified in the ‘Language’ group. Use BLL for
        a bilingual edition'
    - 'value': 'NED'
      'description': 'New edition'
      'notes': 'Where no other information is given, or no other coded type is
        applicable'
    - 'value': 'NUM'
      'description': 'Edition with numbered copies'
      'notes': 'A limited edition in which each copy is individually numbered. Use
        <EditionStatement> to give details of the number of copies printed'
    - 'value': 'PRB'
      'description': 'Prebound edition'
      'notes': 'In the US, a book that was previously bound, normally as a paperback,
        and has been rebound with a library-quality hardcover binding by a
        supplier other than the original publisher. See also the <Publisher> and
        <RelatedProduct> composites for other aspects of the treatment of
        prebound editions in ONIX'
    - 'value': 'REV'
      'description': 'Revised edition'
      'notes': 'Content has been revised from that of a previous edition'
    - 'value': 'SCH'
      'description': 'School edition'
      'notes': 'An edition intended specifically for use in schools'
    - 'value': 'SIG'
      'description': 'Signed edition'
      'notes': 'Individually autographed by the author(s)'
    - 'value': 'SMP'
      'description': 'Simplified language edition'
      'notes': 'An edition that uses simplified language (Finnish ‘Selkokirja’)'
    - 'value': 'SPE'
      'description': 'Special edition'
      'notes': 'Use for anniversary, collectors’, de luxe, gift, limited (but prefer
        codes NUM or UNN as appropriate), autographed (but prefer code SIG as
        appropriate) edition. Use <EditionStatement> to describe the exact
        nature of the special edition'
    - 'value': 'STU'
      'description': 'Student edition'
      'notes': 'Where a text is available in both student and teacher’s editions'
    - 'value': 'TCH'
      'description': 'Teacher’s edition'
      'notes': 'Where a text is available in both student and teacher’s editions; use
        also for instructor’s or leader’s editions, and for editions intended
        exclusively for educators where no specific student edition is
        available'
    - 'value': 'UBR'
      'description': 'Unabridged edition'
      'notes': 'Where a title has also been published in an abridged edition; also for
        audiobooks, regardless of whether an abridged audio version also exists'
    - 'value': 'ULP'
      'description': 'Ultra large print edition'
      'notes': 'For print sizes 20pt and above, and with typefaces designed for the
        visually impaired – see also LTE'
    - 'value': 'UNN'
      'description': 'Edition with unnumbered copies'
      'notes': 'A limited edition in which each copy is not individually numbered –
        but where the actual number of copies is strictly limited. Use
        <EditionStatement> to give details of the number of copies printed'
    - 'value': 'UXP'
      'description': 'Unexpurgated edition'
      'notes': 'Content previously considered ‘offensive’ has been restored'
    - 'value': 'VAR'
      'description': 'Variorum edition'
      'notes': 'Content includes notes by various commentators, and/or includes and
        compares several variant texts of the same work'
- 'xmlReferenceName': 'ONIX Code List 215 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 215: Proximity'
  'codes':
    - 'value': '01'
      'description': 'Less than'
      'notes': ''
    - 'value': '02'
      'description': 'Not more than'
      'notes': ''
    - 'value': '03'
      'description': 'Exactly'
      'notes': 'The supplier’s true figure, or at least a best estimate expected to be
        within 10% of the true figure (ie a quoted figure of 100 could in fact
        be anything between 91 and 111)'
    - 'value': '04'
      'description': 'Approximately'
      'notes': 'Generally interpreted as within 25% of the true figure (ie a quoted
        figure of 100 could in fact be anything between 80 and 133). The
        supplier may introduce a deliberate approximation to reduce the
        commercial sensitivity of the figure'
    - 'value': '05'
      'description': 'About'
      'notes': 'Generally interpreted as within a factor of two of the true figure (ie
        a quoted figure of 100 could in fact be anything between 50 and 200).
        The supplier may introduce a deliberate approximation to reduce the
        commercial sensitivity of the figure'
    - 'value': '06'
      'description': 'Not less than'
      'notes': ''
    - 'value': '07'
      'description': 'More than'
      'notes': ''
