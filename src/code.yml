- 'xmlReferenceName': 'ONIX Code List 73 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 73: Website role'
  'codes':
    - 'value': '00'
      'description': 'Unspecified, see website description'
      'notes': ''
    - 'value': '01'
      'description': 'Publisher’s corporate website'
      'notes': 'See also codes 17 and 18'
    - 'value': '02'
      'description': 'Publisher’s website for a specified work'
      'notes': 'A publisher’s informative and/or promotional webpage relating to a
        specified work (book, journal, online resource or other publication
        type)'
    - 'value': '03'
      'description': 'Online hosting service home page'
      'notes': 'A webpage giving access to an online content hosting service as a whole'
    - 'value': '04'
      'description': 'Journal home page'
      'notes': 'A webpage giving general information about a serial, in print or
        electronic format or both'
    - 'value': '05'
      'description': 'Online resource ‘available content’ page'
      'notes': 'A webpage giving direct access to the content that is available online
        for a specified resource version. Generally used for content available
        online under subscription terms'
    - 'value': '06'
      'description': 'Contributor’s own website'
      'notes': 'A webpage maintained by an author or other contributor about her/his
        publications and personal background'
    - 'value': '07'
      'description': 'Publisher’s website relating to specified contributor'
      'notes': 'A publisher’s webpage devoted to a specific author or other contributor'
    - 'value': '08'
      'description': 'Other publisher’s website relating to specified contributor'
      'notes': 'A webpage devoted to a specific author or other contributor, and
        maintained by a publisher other than the publisher of the item described
        in the ONIX record'
    - 'value': '09'
      'description': 'Third-party website relating to specified contributor'
      'notes': 'A webpage devoted to a specific author or other contributor, and
        maintained by a third party (eg a fan site)'
    - 'value': '10'
      'description': 'Contributor’s own website for specified work'
      'notes': 'A webpage maintained by an author or other contributor and specific to
        an individual work'
    - 'value': '11'
      'description': 'Other publisher’s website relating to specified work'
      'notes': 'A webpage devoted to an individual work, and maintained by a publisher
        other than the publisher of the item described in the ONIX record'
    - 'value': '12'
      'description': 'Third-party website relating to specified work'
      'notes': 'A webpage devoted to an individual work, and maintained by a third
        party (eg a fan site)'
    - 'value': '13'
      'description': 'Contributor’s own website for group or series of works'
      'notes': 'A webpage maintained by an author or other contributor and specific to
        a group or series of works'
    - 'value': '14'
      'description': 'Publisher’s website relating to group or series of works'
      'notes': 'A publisher’s webpage devoted to a group or series of works'
    - 'value': '15'
      'description': 'Other publisher’s website relating to group or series of works'
      'notes': 'A webpage devoted to a group or series of works, and maintained by a
        publisher other than the publisher of the item described in the ONIX
        record'
    - 'value': '16'
      'description': 'Third-party website relating to group or series of works (eg a
        fan site)'
      'notes': 'A webpage devoted to a group or series of works, and maintained by a
        third party (eg a fan site)'
    - 'value': '17'
      'description': 'Publisher’s B2B website'
      'notes': 'Use instead of code 01 to specify a publisher’s website for trade users'
    - 'value': '18'
      'description': 'Publisher’s B2C website'
      'notes': 'Use instead of code 01 to specify a publisher’s website for end
