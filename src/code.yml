- 'xmlReferenceName': 'ONIX Code List 54 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 54: Availability status code'
  'codes':
    - 'value': 'AB'
      'description': 'Cancelled'
      'notes': 'Publication abandoned after having been announced'
    - 'value': 'AD'
      'description': 'Available direct from publisher only'
      'notes': 'Apply direct to publisher, item not available to trade'
    - 'value': 'CS'
      'description': 'Availability uncertain'
      'notes': 'Check with customer service'
    - 'value': 'EX'
      'description': 'No longer stocked by us'
      'notes': 'Wholesaler or vendor only'
    - 'value': 'IP'
      'description': 'Available'
      'notes': 'In-print and in stock'
    - 'value': 'MD'
      'description': 'Manufactured on demand'
      'notes': 'May be accompanied by an estimated average time to supply'
    - 'value': 'NP'
      'description': 'Not yet published'
      'notes': 'MUST be accompanied by an expected availability date'
    - 'value': 'NY'
      'description': 'Newly catalogued, not yet in stock'
      'notes': 'Wholesaler or vendor only: MUST be accompanied by expected
        availability date'
    - 'value': 'OF'
      'description': 'Other format available'
      'notes': 'This format is out of print, but another format is available: should
        be accompanied by an identifier for the alternative product'
    - 'value': 'OI'
      'description': 'Out of stock indefinitely'
      'notes': 'No current plan to reprint'
    - 'value': 'OP'
      'description': 'Out of print'
      'notes': 'Discontinued, deleted from catalogue'
    - 'value': 'OR'
      'description': 'Replaced by new edition'
      'notes': 'This edition is out of print, but a new edition has been or will soon
        be published: should be accompanied by an identifier for the new
        edition'
    - 'value': 'PP'
      'description': 'Publication postponed indefinitely'
      'notes': 'Publication has been announced, and subsequently postponed with no new
        date'
    - 'value': 'RF'
      'description': 'Refer to another supplier'
      'notes': 'Supply of this item has been transferred to another publisher or
        distributor: should be accompanied by an identifier for the new
        supplier'
    - 'value': 'RM'
      'description': 'Remaindered'
      'notes': ''
    - 'value': 'RP'
      'description': 'Reprinting'
      'notes': 'MUST be accompanied by an expected availability date'
    - 'value': 'RU'
      'description': 'Reprinting, undated'
      'notes': 'Use instead of RP as a last resort, only if it is really impossible to
        give an expected availability date'
    - 'value': 'TO'
      'description': 'Special order'
      'notes': 'This item is not stocked but has to be specially ordered from a
        supplier (eg import item not stocked locally): may be accompanied by an
        estimated average time to supply'
    - 'value': 'TP'
      'description': 'Temporarily out of stock because publisher cannot supply'
      'notes': 'Wholesaler or vendor only'
    - 'value': 'TU'
      'description': 'Temporarily unavailable'
      'notes': 'MUST be accompanied by an expected availability date'
    - 'value': 'UR'
      'description': 'Unavailable, awaiting reissue'
      'notes': 'The item is out of stock but will be reissued under the same ISBN:
        MUST be accompanied by an expected availability date and by the reissue
        date in the <Reissue> composite. See notes on the <Reissue> composite
        for details on treatment of availability status during reissue'
    - 'value': 'WR'
      'description': 'Will be remaindered as of (date)'
      'notes': 'MUST be accompanied by the remainder date'
    - 'value': 'WS'
      'description': 'Withdrawn from sale'
      'notes': 'Typically, withdrawn indefinitely for legal reasons'
- 'xmlReferenceName': 'ONIX Code List 55 [Issue 36]'
