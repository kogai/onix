  'codes':
    - 'value': '01'
      'description': 'Main description'
      'notes': ''
    - 'value': '02'
      'description': 'Short description/annotation'
      'notes': 'Limited to a maximum of 350 characters'
    - 'value': '03'
      'description': 'Long description'
      'notes': ''
    - 'value': '04'
      'description': 'Table of contents'
      'notes': 'Used for a table of contents sent as a single text field, which may or
        may not carry structure expressed through HTML etc. Alternatively, a
        fully structured table of contents may be sent by using the
        <ContentItem> composite'
    - 'value': '05'
      'description': 'Review quote, restricted length'
      'notes': 'A review quote that is restricted to a maximum length agreed between
        the sender and receiver of an ONIX file'
    - 'value': '06'
      'description': 'Quote from review of previous edition'
      'notes': 'A review quote taken from a review of a previous edition of the work'
    - 'value': '07'
      'description': 'Review text'
      'notes': 'Full text of a review of the product'
    - 'value': '08'
      'description': 'Review quote'
      'notes': 'A quote from a review of the product'
    - 'value': '09'
      'description': 'Promotional ‘headline’'
      'notes': 'A promotional phrase which is intended to headline a description of
        the product'
    - 'value': '10'
      'description': 'Previous review quote'
      'notes': 'A quote from a review of a previous work by the same author(s) or in
        the same series'
    - 'value': '11'
      'description': 'Author comments'
      'notes': 'May be part of Reading Group Guide material: for other commentary, see
        code 42'
    - 'value': '12'
      'description': 'Description for reader'
      'notes': ''
    - 'value': '13'
      'description': 'Biographical note'
      'notes': 'A note referring to all contributors to a product – NOT linked to a
        single contributor'
    - 'value': '14'
      'description': 'Description for Reading Group Guide'
      'notes': 'For linking to a complete Reading Group Guide, see code 41'
    - 'value': '15'
      'description': 'Discussion question for Reading Group Guide'
      'notes': 'Each instance must carry a single question: for linking to a complete
        Reading Group Guide, see code 41'
    - 'value': '16'
      'description': 'Competing titles'
      'notes': 'Free text listing of other titles with which the product is in
        competition: although this text might not appear in ‘public’ ONIX
        records, it could be required where ONIX Is used as a communication
        format within a group of publishing and distribution companies'
    - 'value': '17'
      'description': 'Flap copy'
      'notes': ''
    - 'value': '18'
      'description': 'Back cover copy'
      'notes': ''
    - 'value': '19'
      'description': 'Feature'
      'notes': 'Text describing a feature of a product to which the publisher wishes
        to draw attention for promotional purposes. Each separate feature should
        be described by a separate repeat, so that formatting can be applied at
        the discretion of the receiver of the ONIX record'
    - 'value': '20'
      'description': 'New feature'
      'notes': 'As code 19, but used for a feature which is new in a new edition of
        the product'
    - 'value': '21'
      'description': 'Publisher’s notice'
      'notes': 'A statement included by a publisher in fulfillment of its contractual
        obligations, such as a disclaimer, sponsor statement, or legal notice of
        any sort. Note that the inclusion of such a notice cannot and does not
        imply that a user of the ONIX record is obliged to reproduce it'
    - 'value': '22'
      'description': 'Index'
      'notes': ''
    - 'value': '23'
      'description': 'Excerpt from book'
      'notes': ''
    - 'value': '24'
      'description': 'First chapter'
      'notes': ''
    - 'value': '25'
      'description': 'Description for sales people'
      'notes': ''
    - 'value': '26'
      'description': 'Description for press or other media'
      'notes': ''
    - 'value': '27'
      'description': 'Description for subsidiary rights department'
      'notes': ''
    - 'value': '28'
      'description': 'Description for teachers/educators'
      'notes': ''
    - 'value': '30'
      'description': 'Unpublished endorsement'
      'notes': 'A quote usually provided by a celebrity to promote a new book, not
        from a review'
    - 'value': '31'
      'description': 'Description for bookstore'
      'notes': ''
    - 'value': '32'
      'description': 'Description for library'
      'notes': ''
    - 'value': '33'
      'description': 'Introduction or preface'
      'notes': ''
    - 'value': '34'
      'description': 'Full text'
      'notes': ''
    - 'value': '35'
      'description': 'Promotional text'
      'notes': 'Promotional text not covered elsewhere'
    - 'value': '40'
      'description': 'Author interview / QandA'
      'notes': ''
    - 'value': '41'
      'description': 'Reading Group Guide'
      'notes': 'Complete guide: see also codes 14 and 15'
    - 'value': '42'
      'description': 'Commentary / discussion'
      'notes': 'Other than author comments: see code 11'
    - 'value': '43'
      'description': 'Short description for series or set'
      'notes': '(of which the product is a part.) Limited to a maximum of 350
        characters'
    - 'value': '44'
      'description': 'Long description for series or set'
      'notes': '(of which the product is a part)'
    - 'value': '45'
      'description': 'Contributor event schedule'
      'notes': 'Link to a schedule in iCalendar format'
    - 'value': '46'
      'description': 'License'
      'notes': 'Link to a license covering permitted usage of the product content'
    - 'value': '47'
      'description': 'Open access statement'
      'notes': 'Short summary statement of open access status and any related
        conditions (eg ‘Open access – no commercial use’), primarily for
        marketing purposes. Should always be accompanied by a link to the
        complete license (see code 46)'
    - 'value': '48'
      'description': 'Digital exclusivity statement'
      'notes': 'Short summary statement that the product is available only in digital
        formats (eg ‘Digital exclusive’). If a non-digital version is planned,
        an <EndDate> should be used to specify the date when exclusivity will
        end. If a non-digital version is available, the statement should not be
        included'
    - 'value': '49'
      'description': 'Official recommendation'
      'notes': 'For example a recommendation or approval provided by a ministry of
        education or other official body. Use <Text> to provide details and
        <TextSourceCorporate> to name the approver'
    - 'value': '98'
      'description': 'Master brand name'
      'notes': 'A master brand name or title, where the use of the brand spans
        multiple sets, series and product forms, and possibly multiple imprints
        and publishers. Used only for branded media properties carrying, for
        example, a children’s character brand. (This functionality is provided
        as a workaround in ONIX 2.1 only. ONIX 3.0 has specific provision for
        master brands as title elements'
    - 'value': '99'
      'description': 'Country of final manufacture'
      'notes': 'A single ISO 3166-1 country code from List 91 designating the country
        of final manufacture of the product. (This functionality is provided as
        a workaround in ONIX 2.1. ONIX 3.0 has specific provision for country of
        manufacture as a separate element)'
- 'xmlReferenceName': 'ONIX Code List 34 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 34: Text format code'
