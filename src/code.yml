        physical ‘key’, typically a card or booklet containing a code enabling
        the purchaser to download or activate the associated product'
    - 'value': 'DZ'
      'description': 'Other digital'
      'notes': 'Other digital or multimedia not specified by DB to DN'
    - 'value': 'FA'
      'description': 'Film or transparency'
      'notes': 'Film or transparency – detail unspecified'
    - 'value': 'FB'
