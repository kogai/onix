      'notes': 'Plain text containing no tags of any kind, except for the tags &amp;
        and &lt; that XML insists must be used to represent ampersand and
        less-than characters in text, and with the character set limited to the
        ASCII range, i.e. valid UTF-8 characters whose character number lies
        between 32 (space) and 126 (tilde)'
    - 'value': '08'
      'description': 'PDF'
      'notes': 'Replaces 04 for the <TextFormat> element, but cannot of course be used
        as a textformat attribute'
    - 'value': '09'
      'description': 'Microsoft rich text format (RTF)'
      'notes': ''
    - 'value': '10'
      'description': 'Microsoft Word binary format (DOC)'
      'notes': ''
    - 'value': '11'
      'description': 'ECMA 376 WordprocessingML'
