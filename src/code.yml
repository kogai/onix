- 'xmlReferenceName': 'ONIX Code List 58 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 58: Price type code'
  'codes':
    - 'value': '01'
      'description': 'RRP excluding tax'
      'notes': 'RRP excluding any sales tax or value-added tax'
    - 'value': '02'
      'description': 'RRP including tax'
      'notes': 'RRP including sales or value-added tax if applicable'
    - 'value': '03'
      'description': 'Fixed retail price excluding tax'
      'notes': 'In countries where retail price maintenance applies by law to certain
        products: not used in USA'
    - 'value': '04'
      'description': 'Fixed retail price including tax'
      'notes': 'In countries where retail price maintenance applies by law to certain
        products: not used in USA'
    - 'value': '05'
      'description': 'Supplier’s net price excluding tax'
      'notes': 'Unit price charged by supplier to reseller excluding any sales tax or
        value-added tax: goods for retail sale'
    - 'value': '06'
      'description': 'Supplier’s net price excluding tax: rental goods'
      'notes': 'Unit price charged by supplier to reseller / rental outlet, excluding
        any sales tax or value-added tax: goods for rental (used for video and
        DVD)'
    - 'value': '07'
      'description': 'Supplier’s net price including tax'
      'notes': 'Unit price charged by supplier to reseller including any sales tax or
        value-added tax if applicable: goods for retail sale'
    - 'value': '08'
      'description': 'Supplier’s alternative net price excluding tax'
      'notes': 'Unit price charged by supplier to a specified class of reseller
        excluding any sales tax or value-added tax: goods for retail sale (this
        value is for use only in countries, eg Finland, where trade practice
        requires two different net prices to be listed for different classes of
        resellers, and where national guidelines specify how the code should be
        used)'
    - 'value': '09'
      'description': 'Supplier’s alternative net price including tax'
      'notes': 'Unit price charged by supplier to a specified class of reseller
        including any sales tax or value-added tax: goods for retail sale (this
        value is for use only in countries, eg Finland, where trade practice
        requires two different net prices to be listed for different classes of
        resellers, and where national guidelines specify how the code should be
        used)'
    - 'value': '11'
      'description': 'Special sale RRP excluding tax'
      'notes': 'Special sale RRP excluding any sales tax or value-added tax. Note
        ‘special sales’ are sales where terms and conditions are different from
        normal trade sales, when for example products that are normally sold on
        a sale-or-return basis are sold on firm-sale terms, where a particular
        product is tailored for a specific retail outlet (often termed a
        ‘premium’ product), or where other specific conditions or
        qualiifications apply. Further details of the modified terms and
        conditions should be given in <PriceTypeDescription>'
    - 'value': '12'
      'description': 'Special sale RRP including tax'
      'notes': 'Special sale RRP including sales or value-added tax if applicable'
    - 'value': '13'
      'description': 'Special sale fixed retail price excluding tax'
      'notes': 'In countries where retail price maintenance applies by law to certain
        products: not used in USA'
    - 'value': '14'
      'description': 'Special sale fixed retail price including tax'
      'notes': 'In countries where retail price maintenance applies by law to certain
        products: not used in USA'
    - 'value': '15'
      'description': 'Supplier’s net price for special sale excluding tax'
      'notes': 'Unit price charged by supplier to reseller for special sale excluding
        any sales tax or value-added tax'
    - 'value': '17'
      'description': 'Supplier’s net price for special sale including tax'
      'notes': 'Unit price charged by supplier to reseller for special sale including
        any sales tax or value-added tax'
    - 'value': '21'
      'description': 'Pre-publication RRP excluding tax'
      'notes': 'Pre-publication RRP excluding any sales tax or value-added tax. Use
        where RRP for pre-orders is different from post-publication RRP'
    - 'value': '22'
      'description': 'Pre-publication RRP including tax'
      'notes': 'Pre-publication RRP including sales or value-added tax if applicable.
        Use where RRP for pre-orders is different from post-publication RRP'
    - 'value': '23'
      'description': 'Pre-publication fixed retail price excluding tax'
      'notes': 'In countries where retail price maintenance applies by law to certain
        products: not used in USA'
    - 'value': '24'
      'description': 'Pre-publication fixed retail price including tax'
      'notes': 'In countries where retail price maintenance applies by law to certain
        products: not used in USA'
    - 'value': '25'
      'description': 'Supplier’s pre-publication net price excluding tax'
      'notes': 'Unit price charged by supplier to reseller pre-publication excluding
        any sales tax or value-added tax'
    - 'value': '27'
      'description': 'Supplier’s pre-publication net price including tax'
      'notes': 'Unit price charged by supplier to reseller pre-publication including
        any sales tax or value-added tax'
    - 'value': '31'
      'description': 'Freight-pass-through RRP excluding tax'
      'notes': 'In the US, books are sometimes supplied on ‘freight-pass-through’
        terms, where a price that is different from the RRP is used as the basis
        for calculating the supplier’s charge to a reseller. To make it clear
        when such terms are being invoked, code 31 is used instead of code 01 to
        indicate the RRP. Code 32 is used for the ‘billing price’'
    - 'value': '32'
      'description': 'Freight-pass-through billing price excluding tax'
      'notes': 'When freight-pass-through terms apply, the price on which the
        supplier’s charge to a reseller is calculated, ie the price to which
        trade discount terms are applied. See also code 31'
    - 'value': '33'
      'description': 'Importer’s Fixed retail price excluding tax'
      'notes': 'In countries where retail price maintenance applies by law to certain
        products, but the price is set by the importer or local sales agent, not
        the foreign publisher. In France, ‘prix catalogue éditeur étranger’'
    - 'value': '34'
      'description': 'Importer’s Fixed retail price including tax'
      'notes': 'In countries where retail price maintenance applies by law to certain
        products, but the price is set by the importer or local sales agent, not
        the foreign publisher. In France, ‘prix catalogue éditeur étranger’'
    - 'value': '41'
      'description': 'Publishers retail price excluding tax'
      'notes': 'For a product supplied on agency terms, the retail price set by the
        publisher, excluding any sales tax or value-added tax'
    - 'value': '42'
      'description': 'Publishers retail price including tax'
      'notes': 'For a product supplied on agency terms, the retail price set by the
        publisher, including sales or value-added tax if applicable'
- 'xmlReferenceName': 'ONIX Code List 59 [Issue 36]'
