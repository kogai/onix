        resolver provided by eg a national library)'
- 'xmlReferenceName': 'ONIX Code List 45 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 45: Publishing role code'
  'codes':
    - 'value': '01'
      'description': 'Publisher'
      'notes': ''
    - 'value': '02'
      'description': 'Co-publisher'
      'notes': 'Use where two or more publishers co-publish the exact same product,
        either under a single ISBN (in which case both publishers are
        co-publishers), or under different ISBNs (in which case the publisher of
        THIS ISBN is the publisher and the publishers of OTHER ISBNs are
        co-publishers. Note this is different from publication of ‘co-editions’'
    - 'value': '03'
      'description': 'Sponsor'
      'notes': ''
    - 'value': '04'
      'description': 'Publisher of original-language version'
      'notes': 'Of a translated work'
    - 'value': '05'
      'description': 'Host/distributor of electronic content'
      'notes': ''
    - 'value': '06'
      'description': 'Published for/on behalf of'
      'notes': ''
    - 'value': '07'
      'description': 'Published in association with'
      'notes': 'Use also for ‘Published in cooperation with’'
    - 'value': '08'
      'description': 'Published on behalf of'
      'notes': 'DEPRECATED: use code 06'
    - 'value': '09'
      'description': 'New or acquiring publisher'
      'notes': 'When ownership of a product or title is transferred from one publisher
        to another'
    - 'value': '10'
      'description': 'Publishing group'
      'notes': 'The group to which a publisher (publishing role 01) belongs: use only
        if a publisher has been identified with role code 01'
    - 'value': '11'
      'description': 'Publisher of facsimile original'
      'notes': 'The publisher of the edition of which a product is a facsimile'
    - 'value': '12'
      'description': 'Repackager of prebound edition'
      'notes': 'The repackager of a prebound edition that has been assigned its own
        identifier. (In the US, a ‘prebound edition’ is a book that was
        previously bound, normally as a paperback, and has been rebound with a
        library-quality hardcover binding by a supplier other than the original
        publisher.) Required when the <EditionType> is coded PRB. The original
        publisher should be named as the ‘publisher’'
    - 'value': '13'
      'description': 'Former publisher'
      'notes': 'When ownership of a product or title is transferred from one publisher
        to another (complement of code 09)'
    - 'value': '14'
      'description': 'Publication funder'
      'notes': 'Body funding publication fees, if different from the body funding the
        underlying research. For use with open access publications'
    - 'value': '15'
      'description': 'Research funder'
      'notes': 'Body funding the research on which publication is based, if different
        from the body funding the publication. For use with open access
        publications'
    - 'value': '16'
      'description': 'Funding body'
      'notes': 'Body funding research and publication. For use with open access
        publications'
    - 'value': '17'
      'description': 'Printer'
      'notes': 'Organisation responsible for printing a printed product. Supplied
        primarily to meet legal deposit requirements, and may apply only to the
        first impression. The organisation may also be responsible for binding,
        when a separate binder is not specified'
    - 'value': '18'
      'description': 'Binder'
      'notes': 'Organisation responsible for binding a printed product (where distinct
        from the printer). Supplied primarily to meet legal deposit
        requirements, and may apply only to the first impression'
    - 'value': '19'
      'description': 'Manufacturer'
      'notes': 'Organisation primarily responsible for physical manufacture of a
        product, when neither Printer nor Binder is directly appropriate (for
        example, with disc or tape products, or digital products on a physical
        carrier)'
