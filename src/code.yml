      'notes': 'French Electre publisher identifier'
    - 'value': '29'
      'description': 'EIDR Party DOI'
      'notes': 'DOI used in EIDR party registry, for example ‘10.5237/C9F6-F41F’ (Sam
        Raimi). See http://eidr.org'
    - 'value': '30'
      'description': 'Identifiant Marque Electre'
      'notes': 'French Electre imprint Identifier'
    - 'value': '31'
      'description': 'VIAF ID'
      'notes': 'Virtual Internet Authority File. <IDValue> should be a number. The URI
        form of the identifier can be created by prefixing the number with
        ‘https://viaf.org/viaf/’. See https://viaf.org'
    - 'value': '32'
      'description': 'FundRef DOI'
      'notes': 'DOI used in CrossRef’s Open Funder Registry list of academic research
        funding bodies, for example ‘10.13039/100004440’ (Wellcome Trust). See
        http://www.crossref.org/fundingdata/registry.html'
    - 'value': '33'
      'description': 'BNE CN'
