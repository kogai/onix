- 'xmlReferenceName': 'ONIX Code List 196 [Issue 36]'
  'description': 'ONIX Code Lists Issue 36, January 2017List 196: E-publication
    Accessibility Details'
  'codes':
    - 'value': '01'
      'description': 'LIA Compliance Scheme'
      'notes': ''
    - 'value': '02'
      'description': 'Accessibility Specification 1.0 A'
      'notes': 'Conforms with the requirements of EPUB Accessibility Spec 1.0 and WCAG
        level A. <ProductFormFeatureDescription> may carry a URL linking to a
        compliance report or certification provided by an independent third
        party certifier. In the absence of a URL, conformance with the
        requirements of the Accessibility Specification is self-certified by the
        publisher'
    - 'value': '03'
      'description': 'Accessibility Specification 1.0 AA'
      'notes': 'Conforms with the requirements of EPUB Accessibility Spec 1.0 and WCAG
        level AA. <ProductFormFeatureDescription> may carry a URL linking to a
        compliance report or certification provided by an independent third
        party certifier. In the absence of a URL, conformance with the
        requirements of the Accessibility Specification is self-certified by the
        publisher'
    - 'value': '10'
      'description': 'No reading system accessibility options disabled (except)'
      'notes': 'No accessibility features offered by the reading system, device or
        reading software (including but not limited to choice of text size or
        typeface, choice of text or background color, text-to-speech) are
        disabled, overridden or otherwise unusable with the product EXCEPT – in
        ONIX 3 messages only – those specifically noted as subject to
        restriction or prohibition in <EpubUsageConstraint>. Note that provision
        of any significant part of the textual content as images (ie as pictures
        of text, rather than as text) inevitably prevents use of these
        accessibility options'
    - 'value': '11'
      'description': 'Table of contents navigation'
      'notes': 'Table of contents allows direct (eg hyperlinked) access to all levels
        of text organization above individual paragraphs (eg to all sections and
        subsections) and to all tables, figures, illustrations etc. Non-textual
        items such as illustrations, tables, audio or video content may be
        directly accessible from the Table of contents, or from a similar List
        of illustrations, List of tables, etc'
    - 'value': '12'
      'description': 'Index navigation'
      'notes': 'Index provides direct (eg hyperlinked) access to uses of the index
        terms in the document body'
    - 'value': '13'
      'description': 'Reading order'
      'notes': 'All or substantially all textual matter is arranged in a single
        logical reading order (including text that is visually presented as
        separate from the main text flow, eg in boxouts, captions, tables,
        footnotes, endnotes, citations, etc). Non-textual content is also linked
        from within this logical reading order. (Purely decorative non-text
        content can be ignored)'
    - 'value': '14'
      'description': 'Short alternative descriptions'
      'notes': 'All or substantially all non-text content has short alternative
        descriptions, usually provided via alt attributes. Note this applies to
        normal images (eg photographs, charts and diagrams) and also to any
        embedded audio, video etc. Audio and video content should include
        alternative descriptions suitable for hearing-impaired as well as for
        visually-impaired readers. (Purely decorative non-text content can be
        ignored, but the accessibility of resources delivered via a network
        connection rather than as part of the e-publication package must be
        included)'
    - 'value': '15'
      'description': 'Full alternative descriptions'
      'notes': 'All or substantially all non-text content has full alternative
        descriptions. Note this applies to normal images (eg photographs, charts
        and diagrams) and also to any embedded audio, video etc. Audio and video
        content should include full alternative descriptions (eg audio-described
        video) and subtitles or closed captions suitable for hearing-impaired as
        well as for visually-impaired readers. (Purely decorative non-text
        content can be ignored, but the accessibility of resources delivered via
        a network connection rather than as part of the e-publication package
        must be included)'
    - 'value': '16'
      'description': 'Visualised data also available as non-graphical data'
      'notes': 'Where data visualisations are provided (eg graphs and charts), the
        underlying data is also available in non-graphical (usually tabular,
        textual) form'
    - 'value': '17'
      'description': 'Accessible math content'
      'notes': 'Mathematical content such as equations is usable with assistive
        technology, eg through use of MathML. Semantic MathML is preferred but
        Presentational MathML is acceptable'
    - 'value': '18'
      'description': 'Accessible chem content'
      'notes': 'Chemistry content such as chemical formulae is usable with assistive
        technology, eg through use of ChemML'
    - 'value': '19'
      'description': 'Print-equivalent page numbering'
      'notes': 'For a reflowable e-publication, contains references to the page
        numbering of an equivalent printed product'
    - 'value': '20'
      'description': 'Synchronised pre-recorded audio'
      'notes': 'Text-synchronised pre-recorded audio narration (natural or synthesised
        voice) is included for substantially all textual matter, including all
        alternative descriptions'
    - 'value': '21'
      'description': 'Text-to-speech hinting provided'
      'notes': 'Text-to-speech has been optimised through provision of PLS lexicons,
        SSML or CSS Speech synthesis hints'
    - 'value': '22'
      'description': 'Language tagging provided'
      'notes': 'The language of the text has been specified (eg via the HTML or XML
        lang attribute) to optimise text-to-speech (and other alternative
        renderings), both at whole document level and, where appropriate, for
        individual words, phrases or passages in a different language'
    - 'value': '24'
      'description': 'Dyslexia readability'
      'notes': 'Specialised font, character and line spacing, justification and
        paragraph spacing, colouring and other options provided specifically to
        improve readability for dyslexic readers. Details, including the name of
        the font, should be listed in <ProductFormFeatureDescription>'
    - 'value': '94'
      'description': 'Compliance web page for detailed accessibility information'
      'notes': '<ProductFormFeatureDescription> carries the URL of a web page giving
        further detailed description of the accessibility features,
        compatibility, testing etc. The web page should be maintained by an
        independent compliance scheme or testing organization'
    - 'value': '95'
      'description': 'Trusted intermediary’s web page for detailed accessibility information'
      'notes': '<ProductFormFeatureDescription> carries the URL of a web page giving
        further detailed description of the accessibility features,
        compatibility, testing etc. The web page should be provided by a trusted
        intermediary or third party nominated by the publisher'
    - 'value': '96'
      'description': 'Publisher’s web page for detailed accessibility information'
      'notes': '<ProductFormFeatureDescription> carries the URL of a web page giving
        further detailed description of the accessibility features,
        compatibility, testing etc. The web page should be provided by the
        publisher'
    - 'value': '97'
      'description': 'Compatibility tested'
      'notes': '<ProductFormFeatureDescription> carries a short description of
        compatibility testing carried out for this product, including detailed
        compatibility with various assistive technology such as third-party
        screen-reading software'
    - 'value': '98'
      'description': 'Trusted Intermediary contact'
      'notes': '<ProductFormFeatureDescription> carries the e-mail address for a
        contact at a ‘trusted intermediary’, to whom detailed questions about
        accessibility for this product may be directed'
    - 'value': '99'
      'description': 'Publisher contact for further accessibility information'
      'notes': '<ProductFormFeatureDescription> carries the e-mail address for a
        contact at the publisher to whom detailed questions about accessibility
        of this product may be directed'
